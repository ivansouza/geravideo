<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Music Visualizer v3.1</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Babel (para JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ÍCONES SVG (Para não depender de bibliotecas externas) ---
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const IconSquare = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;

        // --- APP PRINCIPAL ---
        const App = () => {
            const [step, setStep] = useState('setup'); 
            const [metaData, setMetaData] = useState({ song: '', author: '' });
            const [audioFile, setAudioFile] = useState(null);
            const [videoBlob, setVideoBlob] = useState(null);
            const [progress, setProgress] = useState(0);
            const [debugLevel, setDebugLevel] = useState(0);

            const canvasRef = useRef(null);
            
            // Engine Refs
            const engine = useRef({
                ctx: null, source: null, analyser: null, dest: null,
                renderer: null, scene: null, camera: null, uniforms: null,
                recorder: null, chunks: [], rafId: null, audioBuffer: null,
                maxVolume: 0.01
            });

            // --- 1. GERAR TEXTURA DE TEXTO ---
            const createTextTexture = (song, author, width, height) => {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                ctx.clearRect(0, 0, width, height);

                // Gradiente inferior
                const gradient = ctx.createLinearGradient(0, height - 350, 0, height);
                gradient.addColorStop(0, "rgba(0,0,0,0)");
                gradient.addColorStop(0.3, "rgba(0,0,0,0.7)");
                gradient.addColorStop(1, "rgba(0,0,0,0.95)");
                ctx.fillStyle = gradient;
                ctx.fillRect(0, height - 350, width, 350);

                // Barra Lateral Neon
                ctx.fillStyle = '#f472b6'; 
                ctx.shadowColor = '#f472b6';
                ctx.shadowBlur = 15;
                ctx.fillRect(50, height - 200, 8, 150);
                ctx.shadowBlur = 0;

                // Texto Música
                ctx.font = '900 60px sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = "black";
                ctx.shadowBlur = 4;
                ctx.textBaseline = 'bottom';
                ctx.fillText(song, 80, height - 80);

                // Texto Autor
                ctx.font = '500 35px sans-serif';
                ctx.fillStyle = '#e5e7eb';
                ctx.fillText(author.toUpperCase(), 80, height - 30);

                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                texture.needsUpdate = true;
                return texture;
            };

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setAudioFile(e.target.files[0]);
                }
            };

            const startProcess = async () => {
                if (!audioFile) return;

                try {
                    setStep('loading');
                    
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const ctx = new AudioContext();
                    if (ctx.state === 'suspended') await ctx.resume();
                    engine.current.ctx = ctx;

                    setProgress(20);
                    const arrayBuffer = await audioFile.arrayBuffer();
                    setProgress(50);
                    const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                    engine.current.audioBuffer = audioBuffer;
                    setProgress(100);

                    setStep('playing');
                    setTimeout(() => initSceneAndRecord(audioBuffer), 500);

                } catch (e) {
                    console.error(e);
                    alert("Erro ao processar áudio: " + e.message);
                    setStep('setup');
                }
            };

            const initSceneAndRecord = (audioBuffer) => {
                const width = 1280;
                const height = 720;
                const ctx = engine.current.ctx;

                // Config Áudio
                const source = ctx.createBufferSource();
                source.buffer = audioBuffer;
                
                const analyser = ctx.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.5;

                const dest = ctx.createMediaStreamDestination();
                source.connect(analyser);
                analyser.connect(ctx.destination);
                source.connect(dest);
                
                engine.current.source = source;
                engine.current.analyser = analyser;
                engine.current.dest = dest;

                // Config Three.js
                const renderer = new THREE.WebGLRenderer({ 
                    canvas: canvasRef.current,
                    antialias: true,
                    preserveDrawingBuffer: true 
                });
                renderer.setSize(width, height);
                
                const scene = new THREE.Scene();
                const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

                const uniforms = {
                    uTime: { value: 0.0 },
                    uBass: { value: 0.0 },  
                    uSpin: { value: 0.0 },
                    uResolution: { value: new THREE.Vector2(width, height) }
                };

                // Shader
                const shaderMaterial = new THREE.ShaderMaterial({
                    uniforms,
                    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
                    fragmentShader: `
                        precision mediump float;
                        uniform float uTime;
                        uniform float uBass;
                        uniform float uSpin;
                        uniform vec2 uResolution;
                        varying vec2 vUv;

                        vec3 palette(float t) {
                            vec3 a = vec3(0.5, 0.5, 0.5);
                            vec3 b = vec3(0.5, 0.5, 0.5);
                            vec3 c = vec3(1.0, 1.0, 1.0);
                            vec3 d = vec3(0.263, 0.416, 0.557);
                            return a + b*cos(6.28318*(c*t+d));
                        }

                        mat2 rotate2d(float angle){
                            return mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
                        }

                        void main() {
                            vec2 uv = (vUv - 0.5) * 2.0;
                            uv.x *= uResolution.x / uResolution.y;
                            vec2 uv0 = uv;

                            uv *= rotate2d(uTime * 0.2 + uSpin);
                            uv *= 1.0 - (uBass * 0.15);

                            vec3 finalColor = vec3(0.0);

                            for (float i = 0.0; i < 3.0; i++) {
                                uv = fract(uv * 1.5) - 0.5;
                                float d = length(uv) * exp(-length(uv0));
                                vec3 col = palette(length(uv0) + i*.4 + uTime*.4 + uBass*0.5);
                                d = sin(d*8. + uTime)/8.;
                                d = abs(d);
                                float thickness = 0.005 + (uBass * 0.02);
                                d = pow(thickness / max(d, 0.001), 1.2);
                                finalColor += col * d;
                            }

                            float vig = 1.0 - length(vUv - 0.5);
                            finalColor *= vig;

                            gl_FragColor = vec4(finalColor, 1.0);
                        }
                    `
                });
                
                const bgPlane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), shaderMaterial);
                bgPlane.position.z = -1; 
                scene.add(bgPlane);

                const textTexture = createTextTexture(metaData.song, metaData.author, width, height);
                const textMaterial = new THREE.MeshBasicMaterial({ 
                    map: textTexture, transparent: true, side: THREE.DoubleSide
                });
                const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), textMaterial);
                textPlane.position.z = 0; 
                scene.add(textPlane);

                engine.current.renderer = renderer;
                engine.current.scene = scene;
                engine.current.camera = camera;
                engine.current.uniforms = uniforms;

                // Gravação
                const canvasStream = canvasRef.current.captureStream(30);
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...dest.stream.getAudioTracks()
                ]);

                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) mimeType = 'video/webm;codecs=vp9';
                else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) mimeType = 'video/webm;codecs=vp8';

                const recorder = new MediaRecorder(combinedStream, { mimeType, videoBitsPerSecond: 5000000 });
                
                recorder.ondataavailable = (e) => {
                    if (e.data.size > 0) engine.current.chunks.push(e.data);
                };
                
                recorder.onstop = () => {
                    const blob = new Blob(engine.current.chunks, { type: mimeType });
                    setVideoBlob(blob);
                    setStep('finished');
                    cleanup();
                };

                engine.current.recorder = recorder;
                engine.current.chunks = [];
                
                source.start(0);
                recorder.start();
                loop();

                source.onended = () => {
                    stopRecording();
                };
            };

            const stopRecording = () => {
                if (engine.current.recorder && engine.current.recorder.state === 'recording') {
                    engine.current.recorder.stop();
                }
            };

            const loop = () => {
                if(step === 'finished') return;
                engine.current.rafId = requestAnimationFrame(loop);

                const { analyser, uniforms, renderer, scene, camera } = engine.current;
                
                if (analyser && uniforms) {
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    analyser.getByteFrequencyData(dataArray);

                    let rawBass = 0;
                    for(let i=0; i<6; i++) rawBass += dataArray[i];
                    rawBass = rawBass / 6;

                    if (rawBass > engine.current.maxVolume) {
                        engine.current.maxVolume = rawBass;
                    } else {
                        engine.current.maxVolume *= 0.995; 
                    }

                    let normalized = rawBass / Math.max(engine.current.maxVolume, 10);
                    let dynamicBass = Math.pow(normalized, 3.0); 

                    if (Math.random() > 0.8) setDebugLevel(dynamicBass);

                    const time = performance.now() / 1000;
                    uniforms.uTime.value = time;
                    uniforms.uBass.value += (dynamicBass - uniforms.uBass.value) * 0.4;
                    uniforms.uSpin.value += dynamicBass * 0.05;

                    renderer.render(scene, camera);
                }
            };

            const cleanup = () => {
                if(engine.current.rafId) cancelAnimationFrame(engine.current.rafId);
                if(engine.current.source) {
                    try { engine.current.source.stop(); } catch(e){}
                }
                if(engine.current.ctx) engine.current.ctx.close();
            };

            const reset = () => {
                cleanup();
                setStep('setup');
                setAudioFile(null);
                setMetaData({ song: '', author: '' });
                setVideoBlob(null);
                setProgress(0);
                setDebugLevel(0);
                engine.current.chunks = [];
            };

            const download = () => {
                if (!videoBlob) return;
                const url = URL.createObjectURL(videoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${metaData.song}_visualizer.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            // --- RENDER ---
            return (
                <div className="min-h-screen bg-black text-white font-sans flex flex-col items-center justify-center p-4">
                    <div className="absolute top-4 left-4 text-xs font-mono text-pink-500 font-bold opacity-80 flex items-center gap-2">
                        <IconActivity /> V3.1 DYNAMIC CONTRAST
                    </div>

                    {step === 'setup' && (
                        <div className="w-full max-w-md bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl animate-fade-in">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-pink-600 p-2 rounded-lg">
                                    <IconMusic />
                                </div>
                                <h1 className="text-2xl font-bold">Gerador de Vídeo</h1>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="space-y-4">
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-pink-500 outline-none"
                                        placeholder="Título da Música"
                                        value={metaData.song}
                                        onChange={e => setMetaData({...metaData, song: e.target.value})}
                                    />
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-pink-500 outline-none"
                                        placeholder="Nome do Artista"
                                        value={metaData.author}
                                        onChange={e => setMetaData({...metaData, author: e.target.value})}
                                    />
                                </div>

                                <label className="flex flex-col items-center justify-center h-32 border-2 border-dashed border-neutral-800 hover:border-pink-500 hover:bg-pink-900/10 rounded-xl cursor-pointer transition-all">
                                    {audioFile ? (
                                        <span className="text-green-400 font-bold flex items-center gap-2 bg-green-900/20 px-4 py-2 rounded-full">
                                            <IconMusic /> {audioFile.name}
                                        </span>
                                    ) : (
                                        <div className="text-center text-neutral-400">
                                            <div className="flex justify-center mb-2"><IconUpload /></div>
                                            <span className="text-sm font-medium">Carregar MP3</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="audio/*" onChange={handleFileChange} />
                                </label>

                                <button 
                                    onClick={startProcess}
                                    disabled={!audioFile || !metaData.song || !metaData.author}
                                    className="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    <IconPlay /> PROCESSAR E GRAVAR
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'loading' && (
                        <div className="text-center">
                            <div className="flex justify-center mb-6 text-pink-500"><IconLoader /></div>
                            <h2 className="text-2xl font-bold mb-2">Preparando...</h2>
                            <div className="w-64 h-2 bg-neutral-800 rounded-full overflow-hidden mx-auto mt-4">
                                <div className="h-full bg-pink-500 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>
                    )}

                    {step === 'playing' && (
                        <div className="flex flex-col items-center gap-6 w-full max-w-4xl">
                            
                            <div className="w-full bg-neutral-800 h-4 rounded-full overflow-hidden relative border border-neutral-700">
                                <div 
                                    className="h-full bg-green-400 transition-all duration-100 ease-linear"
                                    style={{ width: `${debugLevel * 100}%` }}
                                />
                                <div className="absolute inset-0 flex items-center justify-center text-[9px] font-mono font-bold text-white mix-blend-difference opacity-70">
                                    VISUALIZADOR DE BATIDA (CONTRASTE ALTO)
                                </div>
                            </div>

                            <div className="relative w-full aspect-video bg-black rounded-xl overflow-hidden border border-neutral-800 shadow-2xl">
                                <canvas ref={canvasRef} className="w-full h-full object-cover" />
                                
                                <div className="absolute top-4 right-4 bg-red-600/90 text-white text-[10px] font-bold px-3 py-1.5 rounded-full animate-pulse shadow-lg flex items-center gap-2 z-20">
                                    <div className="w-2 h-2 bg-white rounded-full"></div> REC
                                </div>
                            </div>
                            
                            <div className="flex flex-col items-center gap-3">
                                <p className="text-neutral-400 text-sm animate-pulse flex items-center gap-2">
                                    <IconLoader /> Renderizando...
                                </p>
                                <button 
                                    onClick={stopRecording}
                                    className="flex items-center gap-2 px-6 py-3 bg-red-900/30 hover:bg-red-900/50 text-red-400 hover:text-red-300 rounded-full border border-red-900/50 transition-all font-bold text-sm uppercase"
                                >
                                    <IconSquare /> Parar Manualmente
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'finished' && (
                        <div className="bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in">
                            <div className="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                                <div className="text-green-500"><IconDownload /></div>
                            </div>
                            <h2 className="text-3xl font-bold text-white mb-2">Sucesso!</h2>
                            <p className="text-neutral-400 mb-8 text-sm">Vídeo renderizado com textos e efeitos.</p>
                            
                            <div className="space-y-3">
                                <button onClick={download} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                                    <IconDownload /> Baixar Vídeo (.webm)
                                </button>
                                <button onClick={reset} className="w-full bg-neutral-800 hover:bg-neutral-700 text-white font-medium py-4 rounded-xl flex items-center justify-center gap-2">
                                    <IconRefresh /> Criar Novo
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
