<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer V12.0 - 3D Spectral Cloud</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Three.js (Importmap para compatibilidade moderna) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        canvas { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import * as THREE from 'three';
        
        const { useState, useRef, useEffect } = React;

        // --- ÍCONES ---
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const IconSquare = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;

        const App = () => {
            const [step, setStep] = useState('setup'); 
            const [metaData, setMetaData] = useState({ song: '', author: '' });
            const [audioFile, setAudioFile] = useState(null);
            const [videoBlob, setVideoBlob] = useState(null);
            const [progress, setProgress] = useState(0);

            const canvasRef = useRef(null);
            
            const engine = useRef({
                ctx: null, source: null, analyser: null, dest: null,
                recorder: null, chunks: [], rafId: null, audioBuffer: null,
                
                // Three.js Refs
                renderer: null, scene: null, camera: null, particles: null,
                positions: null, colors: null, geometry: null,
                gridW: 128, gridH: 128 // Resolução da nuvem
            });

            const VIDEO_WIDTH = 1280;
            const VIDEO_HEIGHT = 720;

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setAudioFile(e.target.files[0]);
                }
            };

            const startProcess = async () => {
                if (!audioFile) return;
                try {
                    setStep('loading');
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const ctx = new AudioContext();
                    if (ctx.state === 'suspended') await ctx.resume();
                    engine.current.ctx = ctx;

                    setProgress(30);
                    const arrayBuffer = await audioFile.arrayBuffer();
                    setProgress(60);
                    const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                    engine.current.audioBuffer = audioBuffer;
                    setProgress(100);

                    setStep('playing');
                    setTimeout(() => initThreeJS(audioBuffer), 100);
                } catch (e) {
                    console.error(e);
                    alert("Erro: " + e.message);
                    setStep('setup');
                }
            };

            // Função para criar textura circular (igual ao seu código)
            const createCircleTexture = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.arc(32, 32, 16, 0, 2 * Math.PI);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                const texture = new THREE.CanvasTexture(canvas);
                texture.colorSpace = THREE.SRGBColorSpace;
                return texture;
            };

            // Função para renderizar texto em uma textura para o Three.js
            const createTextTexture = (song, author) => {
                const canvas = document.createElement('canvas');
                canvas.width = 1280;
                canvas.height = 720;
                const ctx = canvas.getContext('2d');

                // Barra Lateral Neon
                ctx.fillStyle = '#00ffff'; 
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 15;
                ctx.fillRect(50, 720 - 160, 6, 80);
                ctx.shadowBlur = 0;

                // Texto Música
                ctx.font = '900 50px sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = "black";
                ctx.shadowBlur = 4;
                ctx.textBaseline = 'bottom';
                ctx.fillText(song, 80, 720 - 110);

                // Texto Autor
                ctx.font = '500 30px sans-serif';
                ctx.fillStyle = '#cccccc';
                ctx.fillText(author.toUpperCase(), 80, 720 - 70);

                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                return texture;
            };

            const initThreeJS = (audioBuffer) => {
                // Áudio Setup
                const ctx = engine.current.ctx;
                const source = ctx.createBufferSource();
                source.buffer = audioBuffer;
                
                const analyser = ctx.createAnalyser();
                analyser.fftSize = 256; 
                analyser.smoothingTimeConstant = 0.6; // Rápido para ver picos

                const dest = ctx.createMediaStreamDestination();
                source.connect(analyser);
                analyser.connect(ctx.destination);
                source.connect(dest);
                
                engine.current.source = source;
                engine.current.analyser = analyser;
                engine.current.dest = dest;

                // --- THREE.JS SETUP ---
                const renderer = new THREE.WebGLRenderer({ 
                    canvas: canvasRef.current,
                    antialias: true,
                    alpha: false
                });
                renderer.setSize(VIDEO_WIDTH, VIDEO_HEIGHT);
                renderer.setPixelRatio(1);
                
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                // Fog para suavizar o fundo
                scene.fog = new THREE.Fog(0x000000, 100, 800);

                const camera = new THREE.PerspectiveCamera(45, VIDEO_WIDTH / VIDEO_HEIGHT, 1, 10000);
                // Posição ajustada para ver a onda de frente/cima
                camera.position.set(0, 150, 400); 
                camera.lookAt(0, 0, 0);

                // --- CRIAÇÃO DA NUVEM DE PONTOS (Baseado no seu código) ---
                const width = 100; // Resolução X (Frequências)
                const length = 80; // Resolução Z (Tempo)
                const separation = 8;
                engine.current.gridW = width;
                engine.current.gridH = length;

                const numParticles = width * length;
                const positions = new Float32Array(numParticles * 3);
                const colors = new Float32Array(numParticles * 3);
                const color = new THREE.Color();

                let i = 0;
                for (let ix = 0; ix < width; ix++) {
                    for (let iz = 0; iz < length; iz++) {
                        const x = ix * separation - ((width * separation) / 2);
                        const z = iz * separation - ((length * separation) / 2);
                        const y = 0; // Inicialmente plano

                        positions[i] = x;
                        positions[i + 1] = y;
                        positions[i + 2] = z;

                        // Cor Base (Gradiente HSL)
                        const vx = (ix / width);
                        // Do azul (esquerda) ao vermelho (direita)
                        const hue = 0.7 * (1.0 - vx); 
                        color.setHSL(hue, 1.0, 0.5);

                        colors[i] = color.r;
                        colors[i + 1] = color.g;
                        colors[i + 2] = color.b;

                        i += 3;
                    }
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 5,
                    vertexColors: true,
                    map: createCircleTexture(),
                    alphaTest: 0.5,
                    transparent: true,
                    sizeAttenuation: true
                });

                const particles = new THREE.Points(geometry, material);
                scene.add(particles);
                
                engine.current.renderer = renderer;
                engine.current.scene = scene;
                engine.current.camera = camera;
                engine.current.particles = particles;
                engine.current.positions = positions;
                engine.current.colors = colors;
                engine.current.geometry = geometry;

                // UI Overlay (Texto) no WebGL
                const textTex = createTextTexture(metaData.song, metaData.author);
                const textMat = new THREE.SpriteMaterial({ map: textTex, transparent: true });
                const textSprite = new THREE.Sprite(textMat);
                // Coloca o texto "grudado" na tela usando uma cena secundária ou ajustando a posição
                // Aqui vamos ajustar posição na cena 3D mas bem perto da camera para simular UI
                // Mas a melhor forma é usar uma OrthographicCamera overlay.
                // Para simplificar e manter performance no único render pass:
                
                // Vamos usar um PlaneGeometry na frente da câmera
                const uiGeo = new THREE.PlaneGeometry(VIDEO_WIDTH / 3, VIDEO_HEIGHT / 3);
                const uiMesh = new THREE.Mesh(uiGeo, new THREE.MeshBasicMaterial({map: textTex, transparent:true}));
                // Reposiciona para parecer overlay
                // Isso é um truque rápido. Para overlay perfeito precisaria de 2 cenas.
                // Vamos usar a técnica de 2 cenas é mais seguro.
                
                const sceneUI = new THREE.Scene();
                const cameraUI = new THREE.OrthographicCamera(-VIDEO_WIDTH/2, VIDEO_WIDTH/2, VIDEO_HEIGHT/2, -VIDEO_HEIGHT/2, 1, 10);
                const uiPlane = new THREE.Mesh(new THREE.PlaneGeometry(VIDEO_WIDTH, VIDEO_HEIGHT), new THREE.MeshBasicMaterial({map: textTex, transparent:true}));
                uiPlane.position.z = -1;
                sceneUI.add(uiPlane);
                
                engine.current.sceneUI = sceneUI;
                engine.current.cameraUI = cameraUI;


                // Gravação
                const canvasStream = canvasRef.current.captureStream(30);
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...dest.stream.getAudioTracks()
                ]);

                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) mimeType = 'video/webm;codecs=vp9';
                
                const recorder = new MediaRecorder(combinedStream, { mimeType, videoBitsPerSecond: 8000000 });
                recorder.ondataavailable = e => { if (e.data.size > 0) engine.current.chunks.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(engine.current.chunks, { type: mimeType });
                    setVideoBlob(blob);
                    setStep('finished');
                    cleanup();
                };

                engine.current.recorder = recorder;
                engine.current.chunks = [];
                
                source.start(0);
                recorder.start();
                renderLoop();

                source.onended = () => stopRecording();
            };

            const renderLoop = () => {
                if(step === 'finished') return;
                engine.current.rafId = requestAnimationFrame(renderLoop);

                const { analyser, renderer, scene, camera, positions, geometry, gridW, gridH, sceneUI, cameraUI } = engine.current;
                
                const bufferLength = analyser.frequencyBinCount; // 128
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                // --- LÓGICA DE WAVEFORM SCROLL ---
                // Movemos todas as linhas Z para trás (Z-1 vira Z)
                // A linha Z=0 (frente) recebe os novos dados do áudio

                // Iteramos ao contrário para propagar a onda
                // A grade é mapeada linearmente no array positions
                // ix vai de 0 a gridW (100) -> Frequências
                // iz vai de 0 a gridH (80)  -> Tempo (Profundidade)
                
                // Passo 1: Mover as ondas para o fundo (Scroll)
                for (let iz = gridH - 1; iz > 0; iz--) {
                    for (let ix = 0; ix < gridW; ix++) {
                        // Índice atual
                        const currentIdx = (ix * gridH + iz) * 3 + 1; // +1 é Y
                        // Índice da linha anterior (mais perto da câmera)
                        const prevIdx = (ix * gridH + (iz - 1)) * 3 + 1;
                        
                        // Copia altura
                        positions[currentIdx] = positions[prevIdx];
                        
                        // Opcional: Decaimento suave para o fundo desaparecer
                        if (iz > gridH - 10) positions[currentIdx] *= 0.9;
                    }
                }

                // Passo 2: Injetar novos dados na linha de frente (iz = 0)
                for (let ix = 0; ix < gridW; ix++) {
                    // Mapear ix (0-100) para dataArray (0-128)
                    // Usamos uma escala logarítmica ou linear
                    const audioIdx = Math.floor((ix / gridW) * (bufferLength * 0.8));
                    const val = dataArray[audioIdx] || 0;
                    
                    const idx = (ix * gridH + 0) * 3 + 1; // Y position da primeira linha
                    
                    // Altura baseada no volume
                    positions[idx] = (val / 255) * 80; 
                }

                geometry.attributes.position.needsUpdate = true;
                
                // Rotação leve da câmera para dinamismo
                const time = Date.now() * 0.0005;
                camera.position.x = Math.sin(time) * 50;
                camera.lookAt(0, 0, 0);

                renderer.autoClear = true;
                renderer.render(scene, camera);
                
                renderer.autoClear = false;
                renderer.render(sceneUI, cameraUI);
            };

            const stopRecording = () => {
                if (engine.current.recorder && engine.current.recorder.state === 'recording') {
                    engine.current.recorder.stop();
                }
            };

            const cleanup = () => {
                if(engine.current.rafId) cancelAnimationFrame(engine.current.rafId);
                if(engine.current.source) { try { engine.current.source.stop(); } catch(e){} }
                if(engine.current.ctx) engine.current.ctx.close();
            };

            const reset = () => {
                cleanup();
                setStep('setup');
                setAudioFile(null);
                setMetaData({ song: '', author: '' });
                setVideoBlob(null);
                setProgress(0);
                engine.current.chunks = [];
            };

            const download = () => {
                if (!videoBlob) return;
                const url = URL.createObjectURL(videoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${metaData.song}_3d_spectrum.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className="min-h-screen bg-black text-white font-sans flex flex-col items-center justify-center p-4">
                    <div className="absolute top-4 left-4 text-xs font-mono text-cyan-400 font-bold opacity-80 flex items-center gap-2 z-10">
                        <IconActivity /> V12.0 3D SPECTRAL CLOUD
                    </div>

                    {step === 'setup' && (
                        <div className="w-full max-w-md bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl animate-fade-in z-20">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-cyan-700 p-2 rounded-lg text-white">
                                    <IconMusic />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-200">Gerador 3D</h1>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="space-y-4">
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-cyan-500 outline-none placeholder-gray-500"
                                        placeholder="Título da Música"
                                        value={metaData.song}
                                        onChange={e => setMetaData({...metaData, song: e.target.value})}
                                    />
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-cyan-500 outline-none placeholder-gray-500"
                                        placeholder="Nome do Artista"
                                        value={metaData.author}
                                        onChange={e => setMetaData({...metaData, author: e.target.value})}
                                    />
                                </div>

                                <label className="flex flex-col items-center justify-center h-32 border-2 border-dashed border-neutral-700 hover:border-cyan-500 hover:bg-cyan-900/10 rounded-xl cursor-pointer transition-all">
                                    {audioFile ? (
                                        <span className="text-cyan-200 font-bold flex items-center gap-2 bg-neutral-800 px-4 py-2 rounded-full">
                                            <IconMusic /> {audioFile.name}
                                        </span>
                                    ) : (
                                        <div className="text-center text-gray-400">
                                            <div className="flex justify-center mb-2"><IconUpload /></div>
                                            <span className="text-sm font-medium">Carregar MP3</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="audio/*" onChange={handleFileChange} />
                                </label>

                                <button 
                                    onClick={startProcess}
                                    disabled={!audioFile || !metaData.song || !metaData.author}
                                    className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    <IconPlay /> PROCESSAR E GRAVAR
                                </button>
                                <p className="text-xs text-gray-500 text-center">
                                    Visualização 3D de Espectro (Three.js)
                                </p>
                            </div>
                        </div>
                    )}

                    {step === 'loading' && (
                        <div className="text-center z-20">
                            <div className="flex justify-center mb-6 text-cyan-500"><IconLoader /></div>
                            <h2 className="text-2xl font-bold mb-2 text-gray-200">Carregando Engine 3D...</h2>
                            <div className="w-64 h-2 bg-neutral-800 rounded-full overflow-hidden mx-auto mt-4">
                                <div className="h-full bg-cyan-500 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>
                    )}

                    {step === 'playing' && (
                        <div className="w-full h-full fixed inset-0 flex flex-col items-center justify-center bg-black z-50">
                            <div className="relative w-full h-full max-w-7xl max-h-screen flex items-center justify-center p-4">
                                <canvas ref={canvasRef} className="max-w-full max-h-full object-contain shadow-2xl" />
                                
                                <div className="absolute top-8 right-8 bg-cyan-900/20 text-white text-xs font-bold px-4 py-2 rounded-full animate-pulse flex items-center gap-2 pointer-events-none border border-cyan-500/30">
                                    <div className="w-2 h-2 bg-cyan-500 rounded-full"></div> REC
                                </div>
                            </div>
                            
                            <div className="absolute bottom-8 flex flex-col items-center gap-4 w-full">
                                <button 
                                    onClick={stopRecording}
                                    className="bg-cyan-900/20 hover:bg-cyan-900/40 text-cyan-200 border border-cyan-500/30 px-8 py-4 rounded-full font-bold tracking-widest uppercase transition-all flex items-center gap-3 backdrop-blur-sm"
                                >
                                    <IconSquare /> Parar e Salvar
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'finished' && (
                        <div className="bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in z-20">
                            <div className="w-20 h-20 bg-cyan-500/10 rounded-full flex items-center justify-center mx-auto mb-6 text-cyan-500">
                                <IconDownload />
                            </div>
                            <h2 className="text-3xl font-bold text-white mb-2">Vídeo Pronto!</h2>
                            <p className="text-gray-400 mb-8 text-sm">Visual 3D renderizado com sucesso.</p>
                            
                            <div className="space-y-3">
                                <button onClick={download} className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                                    <IconDownload /> Baixar Vídeo (.webm)
                                </button>
                                <button onClick={reset} className="w-full bg-neutral-800 hover:bg-neutral-700 text-white font-medium py-4 rounded-xl flex items-center justify-center gap-2">
                                    <IconRefresh /> Criar Novo
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
