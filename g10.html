<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visualizer V26.1 - Cinema Quality</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Fundo apenas para fallback, o real será renderizado no Canvas */
        body { 
            background-color: #000000;
            color: white; 
            overflow-x: hidden; 
            touch-action: none; 
        }
        canvas { width: 100%; height: 100%; object-fit: contain; outline: none; touch-action: none; }
        
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }

        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const { useState, useRef, useEffect } = React;

        // Ícones
        const IconFilm = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 3v18"/><path d="M3 7.5h4"/><path d="M3 12h18"/><path d="M3 16.5h4"/><path d="M17 3v18"/><path d="M17 7.5h4"/><path d="M17 16.5h4"/></svg>;
        const IconSpeedUp = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 19 22 12 13 5 13 19"/><polygon points="2 19 11 12 2 5 2 19"/></svg>;
        const IconSpeedDown = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 19 2 12 11 5 11 19"/><polygon points="22 19 13 12 22 5 22 19"/></svg>;
        const IconHand = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"/><path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"/><path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8"/><path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/></svg>;
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const IconSquare = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;

        const App = () => {
            const [step, setStep] = useState('setup'); 
            const [metaData, setMetaData] = useState({ song: '', author: '' });
            const [audioFile, setAudioFile] = useState(null);
            const [videoBlob, setVideoBlob] = useState(null);
            const [progress, setProgress] = useState(0);
            const [toast, setToast] = useState(null);
            const [isGrabbing, setIsGrabbing] = useState(false);
            const [finalFormat, setFinalFormat] = useState('');

            const canvasRef = useRef(null);
            const lastTapRef = useRef(0);
            const tapCountRef = useRef(0);
            const tapTimeoutRef = useRef(null);

            const engine = useRef({
                ctx: null, source: null, analyser: null, dest: null,
                recorder: null, chunks: [], rafId: null, audioBuffer: null,
                renderer: null, scene: null, camera: null, controls: null,
                tunnelMesh: null, riverMesh: null,
                webTexture: null, riverTexture: null,
                sceneUI: null, cameraUI: null,
                clock: new THREE.Clock(),
                accumulatedTime: 0,
                speedMultiplier: 1.0 
            });

            const VIDEO_WIDTH = 1280;
            const VIDEO_HEIGHT = 720;

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setAudioFile(e.target.files[0]);
                }
            };

            const startProcess = async () => {
                if (!audioFile) return;
                try {
                    setStep('loading');
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const ctx = new AudioContext();
                    if (ctx.state === 'suspended') await ctx.resume();
                    engine.current.ctx = ctx;

                    setProgress(30);
                    const arrayBuffer = await audioFile.arrayBuffer();
                    setProgress(60);
                    const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                    engine.current.audioBuffer = audioBuffer;
                    setProgress(100);

                    setStep('playing');
                    setTimeout(() => initThreeJS(audioBuffer), 100);
                } catch (e) {
                    console.error(e);
                    alert("Erro: " + e.message);
                    setStep('setup');
                }
            };

            const handleCanvasClick = (e) => {
                const now = Date.now();
                if (now - lastTapRef.current < 350) {
                    tapCountRef.current++;
                } else {
                    tapCountRef.current = 1;
                }
                lastTapRef.current = now;

                if (tapTimeoutRef.current) clearTimeout(tapTimeoutRef.current);

                tapTimeoutRef.current = setTimeout(() => {
                    if (tapCountRef.current === 2) {
                        engine.current.speedMultiplier = Math.max(0.1, engine.current.speedMultiplier * 0.5);
                        showToast("Velocidade Reduzida (0.5x)", <IconSpeedDown />);
                    } else if (tapCountRef.current >= 3) {
                        engine.current.speedMultiplier = Math.min(10.0, engine.current.speedMultiplier * 1.5);
                        showToast("Velocidade Aumentada (1.5x)", <IconSpeedUp />);
                    }
                    tapCountRef.current = 0;
                }, 350);
            };

            const showToast = (message, icon) => {
                setToast({ message, icon });
                setTimeout(() => setToast(null), 2000);
            };

            // GERADOR DE FUNDO CÓSMICO (Texture)
            // Cria um gradiente radial numa textura para usar no scene.background
            // Isso garante que o fundo seja gravado corretamente pelo MediaRecorder
            const createBackgroundTexture = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                const grad = ctx.createRadialGradient(256, 256, 0, 256, 256, 350);
                grad.addColorStop(0, '#0a1020'); // Azul escuro centro
                grad.addColorStop(1, '#000005'); // Preto bordas
                
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, 512, 512);
                
                const texture = new THREE.CanvasTexture(canvas);
                return texture;
            };

            const createWebTexture = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 1024; canvas.height = 1024;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgba(0,0,0,0)';
                ctx.fillRect(0, 0, 1024, 1024);
                const numPoints = 150;
                const points = [];
                for(let i=0; i<numPoints; i++) points.push({x: Math.random()*1024, y: Math.random()*1024, size: Math.random()*4+2});
                ctx.lineWidth = 1.5;
                ctx.strokeStyle = 'rgba(100, 180, 255, 0.6)'; // Mais saturado
                for(let i=0; i<numPoints; i++) {
                    for(let j=i+1; j<numPoints; j++) {
                        const dist = Math.hypot(points[i].x - points[j].x, points[i].y - points[j].y);
                        if(dist < 120) {
                            const alpha = 1 - (dist / 120);
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(130, 220, 255, ${alpha * 0.8})`; // Alpha alto
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        }
                    }
                }
                for(let i=0; i<numPoints; i++) {
                    ctx.beginPath();
                    ctx.arc(points[i].x, points[i].y, points[i].size, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffaa44'; 
                    ctx.shadowBlur = 15; ctx.shadowColor = '#ffaa00'; ctx.fill();
                }
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(3, 3);
                return texture;
            };

            const createRiverTexture = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgba(0,0,0,0)';
                ctx.fillRect(0, 0, 512, 512);
                for(let i=0; i<100; i++) {
                    const x = Math.random() * 512;
                    const width = Math.random() * 4 + 1;
                    const height = Math.random() * 200 + 50;
                    const grad = ctx.createLinearGradient(0, 0, 0, 512);
                    grad.addColorStop(0, 'rgba(0, 220, 255, 0)');
                    grad.addColorStop(0.5, 'rgba(255, 220, 150, 1.0)'); // Opacidade total no centro
                    grad.addColorStop(1, 'rgba(0, 220, 255, 0)');
                    ctx.fillStyle = grad;
                    ctx.fillRect(x, Math.random() * 512, width, height);
                }
                for(let i=0; i<50; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random()*512, Math.random()*512, Math.random()*3, 0, Math.PI*2);
                    ctx.fillStyle = '#ffffff'; ctx.shadowColor = '#ffaa00'; ctx.shadowBlur = 10; ctx.fill();
                }
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 4); 
                return texture;
            };

            const createUITexture = (song, author) => {
                const canvas = document.createElement('canvas');
                canvas.width = 1280; canvas.height = 720;
                const ctx = canvas.getContext('2d');
                if (song || author) {
                    ctx.shadowColor = '#ffaa00'; ctx.shadowBlur = 15;
                    ctx.font = '900 40px sans-serif'; ctx.fillStyle = '#ffffff';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText(song || "Visualizer", 60, 720 - 80);
                    ctx.font = '500 25px sans-serif'; ctx.fillStyle = '#ffcc88'; ctx.shadowBlur = 5;
                    ctx.fillText((author || "").toUpperCase(), 60, 720 - 50);
                } else {
                    ctx.shadowColor = '#ffaa00'; ctx.shadowBlur = 15;
                    ctx.font = '900 40px sans-serif'; ctx.fillStyle = '#ffffff';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText("Visualizer", 60, 720 - 80);
                }
                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                return texture;
            };

            const initThreeJS = (audioBuffer) => {
                const ctx = engine.current.ctx;
                const source = ctx.createBufferSource();
                source.buffer = audioBuffer;
                
                const analyser = ctx.createAnalyser();
                analyser.fftSize = 512; 
                analyser.smoothingTimeConstant = 0.6; 

                const dest = ctx.createMediaStreamDestination();
                source.connect(analyser);
                analyser.connect(ctx.destination);
                source.connect(dest);
                
                engine.current.source = source;
                engine.current.analyser = analyser;
                engine.current.dest = dest;

                const renderer = new THREE.WebGLRenderer({ 
                    canvas: canvasRef.current,
                    antialias: true,
                    alpha: false, // IMPORTANTE: Alpha false para "assar" o fundo e garantir cores
                    preserveDrawingBuffer: true
                });
                renderer.setSize(VIDEO_WIDTH, VIDEO_HEIGHT);
                renderer.setPixelRatio(1);
                renderer.toneMapping = THREE.ACESFilmicToneMapping; 
                renderer.toneMappingExposure = 1.3; // Aumenta a exposição global
                
                const scene = new THREE.Scene();
                // Usar Textura de Background para o gravador capturar o gradiente
                scene.background = createBackgroundTexture();
                scene.fog = new THREE.Fog(0x0a1020, 20, 300); 

                const camera = new THREE.PerspectiveCamera(60, VIDEO_WIDTH / VIDEO_HEIGHT, 0.1, 1000);
                camera.position.set(0, 15, 60); 
                camera.lookAt(0, 0, -100);

                const controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.5; 
                controls.maxPolarAngle = Math.PI / 2 - 0.05; 
                controls.minDistance = 10;
                controls.maxDistance = 200;
                controls.addEventListener('start', () => setIsGrabbing(true));
                controls.addEventListener('end', () => setIsGrabbing(false));
                engine.current.controls = controls;

                const webTexture = createWebTexture();
                engine.current.webTexture = webTexture;
                const geometry = new THREE.CylinderGeometry(40, 40, 500, 32, 20, true); 
                geometry.rotateX(-Math.PI / 2);
                const material = new THREE.MeshBasicMaterial({
                    map: webTexture, side: THREE.BackSide, transparent: true, opacity: 0.8, // Opacidade Alta
                    color: 0x88ccff, blending: THREE.AdditiveBlending
                });
                const tunnelMesh = new THREE.Mesh(geometry, material);
                tunnelMesh.userData.originalPos = geometry.attributes.position.array.slice();
                scene.add(tunnelMesh);
                engine.current.tunnelMesh = tunnelMesh;

                const riverTexture = createRiverTexture();
                engine.current.riverTexture = riverTexture;
                const riverGeometry = new THREE.PlaneGeometry(30, 500, 30, 100); 
                riverGeometry.rotateX(-Math.PI / 2);
                const riverMaterial = new THREE.MeshBasicMaterial({
                    map: riverTexture, transparent: true, opacity: 1.0,
                    color: 0xffffff, blending: THREE.AdditiveBlending, side: THREE.DoubleSide
                });
                const riverMesh = new THREE.Mesh(riverGeometry, riverMaterial);
                riverMesh.position.y = -20; 
                riverMesh.userData.originalPos = riverGeometry.attributes.position.array.slice();
                scene.add(riverMesh);
                engine.current.riverMesh = riverMesh;

                const uiTex = createUITexture(metaData.song, metaData.author);
                const sceneUI = new THREE.Scene();
                const cameraUI = new THREE.OrthographicCamera(-VIDEO_WIDTH/2, VIDEO_WIDTH/2, VIDEO_HEIGHT/2, -VIDEO_HEIGHT/2, 1, 10);
                const uiPlane = new THREE.Mesh(new THREE.PlaneGeometry(VIDEO_WIDTH, VIDEO_HEIGHT), new THREE.MeshBasicMaterial({map: uiTex, transparent:true}));
                uiPlane.position.z = -1;
                sceneUI.add(uiPlane);

                engine.current.renderer = renderer;
                engine.current.scene = scene;
                engine.current.camera = camera;
                engine.current.sceneUI = sceneUI;
                engine.current.cameraUI = cameraUI;

                const canvasStream = canvasRef.current.captureStream(60); // 60 FPS
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...dest.stream.getAudioTracks()
                ]);

                // Tenta priorizar MP4/H264 para compatibilidade de cor
                // Se não, usa VP9 com bitrate muito alto
                let options = { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 50000000 }; // 50 Mbps
                
                if (MediaRecorder.isTypeSupported('video/mp4;codecs=avc1.42E01E')) {
                    options = { mimeType: 'video/mp4;codecs=avc1.42E01E', videoBitsPerSecond: 50000000 };
                    setFinalFormat('MP4 (H.264)');
                } else if (MediaRecorder.isTypeSupported('video/webm;codecs=h264')) {
                    options = { mimeType: 'video/webm;codecs=h264', videoBitsPerSecond: 50000000 };
                    setFinalFormat('WEBM (H.264)');
                } else {
                    setFinalFormat('WEBM (VP9 HQ)');
                }
                
                const recorder = new MediaRecorder(combinedStream, options);
                recorder.ondataavailable = e => { if (e.data.size > 0) engine.current.chunks.push(e.data); };
                recorder.onstop = () => {
                    // Determinar tipo do blob final
                    const type = options.mimeType.split(';')[0];
                    const blob = new Blob(engine.current.chunks, { type: type });
                    setVideoBlob(blob);
                    setStep('finished');
                    cleanup();
                };

                engine.current.recorder = recorder;
                engine.current.chunks = [];
                
                source.start(0);
                recorder.start();
                renderLoop();

                source.onended = () => stopRecording();
            };

            const renderLoop = () => {
                if(step === 'finished') return;
                engine.current.rafId = requestAnimationFrame(renderLoop);

                const { analyser, renderer, scene, camera, sceneUI, cameraUI, webTexture, riverTexture, tunnelMesh, riverMesh, controls, clock } = engine.current;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                let sum = 0;
                for(let i=0; i<20; i++) sum += dataArray[i];
                const bassNorm = sum / 20 / 255;

                const delta = clock.getDelta();
                engine.current.accumulatedTime += delta * engine.current.speedMultiplier;
                const time = engine.current.accumulatedTime;

                const speed = 0.05 + (bassNorm * 0.1); 
                if (webTexture) webTexture.offset.y = -time * 0.2;
                if (riverTexture) riverTexture.offset.y = -time * 0.8;

                if (riverMesh) {
                    const positions = riverMesh.geometry.attributes.position.array;
                    const original = riverMesh.userData.originalPos;
                    const count = positions.length / 3;

                    for (let i = 0; i < count; i++) {
                        const x = original[i * 3];
                        const wave = Math.sin(x * 0.3 + time * 2) * (2 + bassNorm * 15);
                        positions[i * 3 + 1] = original[i * 3 + 1] + wave;
                    }
                    riverMesh.geometry.attributes.position.needsUpdate = true;
                }

                if (tunnelMesh) {
                    const pulse = 1 + (bassNorm * 0.1); 
                    tunnelMesh.scale.set(pulse, 1, pulse);
                }

                // Cores sempre vibrantes
                const brightness = 0.7 + (bassNorm * 0.3); // Base 0.7 para não ficar escuro
                if(tunnelMesh) tunnelMesh.material.color.setHSL(0.6, 1.0, brightness * 0.8);
                if(riverMesh) riverMesh.material.color.setHSL(0.1, 1.0, 0.5 + bassNorm * 0.5);

                if (controls) controls.update();

                renderer.autoClear = true;
                renderer.render(scene, camera);
                renderer.autoClear = false;
                renderer.render(sceneUI, cameraUI);
            };

            const stopRecording = () => {
                if (engine.current.recorder && engine.current.recorder.state === 'recording') {
                    engine.current.recorder.stop();
                }
            };

            const cleanup = () => {
                if(engine.current.rafId) cancelAnimationFrame(engine.current.rafId);
                if(engine.current.source) { try { engine.current.source.stop(); } catch(e){} }
                if(engine.current.ctx) engine.current.ctx.close();
            };

            const reset = () => {
                cleanup();
                setStep('setup');
                setAudioFile(null);
                setMetaData({ song: '', author: '' });
                setVideoBlob(null);
                setProgress(0);
                engine.current.chunks = [];
                engine.current.speedMultiplier = 1.0;
            };

            const download = () => {
                if (!videoBlob) return;
                const url = URL.createObjectURL(videoBlob);
                const a = document.createElement('a');
                a.href = url;
                // Extensão correta baseada no formato escolhido
                const ext = finalFormat.includes('MP4') ? 'mp4' : 'webm';
                a.download = `${metaData.song || 'cinema_quality'}.${ext}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className="min-h-screen bg-[#0a1020] text-white font-sans flex flex-col items-center justify-center p-4">
                    <div className="absolute top-4 left-4 text-xs font-mono text-cyan-400 font-bold opacity-80 flex items-center gap-2 z-10 pointer-events-none">
                        <IconFilm /> V26.1 CINEMA QUALITY {finalFormat && `(${finalFormat})`}
                    </div>

                    {toast && (
                        <div className="absolute top-20 left-1/2 transform -translate-x-1/2 z-50 bg-black/80 text-white px-6 py-3 rounded-full flex items-center gap-3 border border-cyan-500/50 shadow-2xl animate-fade-in-up backdrop-blur-md pointer-events-none">
                            <span className="text-cyan-400">{toast.icon}</span>
                            <span className="font-bold tracking-wide">{toast.message}</span>
                        </div>
                    )}

                    {step === 'setup' && (
                        <div className="w-full max-w-md bg-neutral-900 border border-cyan-900/30 p-8 rounded-2xl shadow-2xl animate-fade-in z-20">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-cyan-700 p-2 rounded-lg text-white">
                                    <IconMusic />
                                </div>
                                <h1 className="text-2xl font-bold text-white">Gerador Cinema</h1>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="space-y-4">
                                    <input 
                                        className="w-full bg-black/40 border border-cyan-500/50 rounded-lg p-4 text-white focus:border-cyan-400 outline-none placeholder-cyan-500/50"
                                        placeholder="Título da Música"
                                        value={metaData.song}
                                        onChange={e => setMetaData({...metaData, song: e.target.value})}
                                    />
                                    <input 
                                        className="w-full bg-black/40 border border-cyan-500/50 rounded-lg p-4 text-white focus:border-cyan-400 outline-none placeholder-cyan-500/50"
                                        placeholder="Nome do Artista"
                                        value={metaData.author}
                                        onChange={e => setMetaData({...metaData, author: e.target.value})}
                                    />
                                </div>

                                <label className="flex flex-col items-center justify-center h-32 border-2 border-dashed border-cyan-500/50 hover:border-cyan-400 hover:bg-cyan-900/20 rounded-xl cursor-pointer transition-all">
                                    {audioFile ? (
                                        <span className="text-cyan-200 font-bold flex items-center gap-2 bg-cyan-900/60 px-4 py-2 rounded-full">
                                            <IconMusic /> {audioFile.name}
                                        </span>
                                    ) : (
                                        <div className="text-center text-cyan-300/70">
                                            <div className="flex justify-center mb-2"><IconUpload /></div>
                                            <span className="text-sm font-medium">Carregar MP3</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="audio/*" onChange={handleFileChange} />
                                </label>

                                <button 
                                    onClick={startProcess}
                                    disabled={!audioFile}
                                    className="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    <IconPlay /> PROCESSAR (50Mbps RAW)
                                </button>
                                <p className="text-xs text-cyan-300/60 text-center">
                                    Qualidade máxima: Fundo "assado" e bitrate extremo.
                                </p>
                            </div>
                        </div>
                    )}

                    {step === 'loading' && (
                        <div className="text-center z-20">
                            <div className="flex justify-center mb-6 text-cyan-400"><IconLoader /></div>
                            <h2 className="text-2xl font-bold mb-2 text-white">Preparando Gravação HD...</h2>
                            <div className="w-64 h-2 bg-cyan-900/50 rounded-full overflow-hidden mx-auto mt-4">
                                <div className="h-full bg-cyan-400 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>
                    )}

                    {step === 'playing' && (
                        <div className={`w-full h-full fixed inset-0 flex flex-col items-center justify-center bg-[#0a1020] z-50 ${isGrabbing ? 'cursor-grabbing' : 'cursor-grab'}`}>
                            
                            <div className="relative w-full h-full max-w-7xl max-h-screen flex items-center justify-center p-4">
                                <canvas 
                                    ref={canvasRef} 
                                    className="max-w-full max-h-full object-contain shadow-2xl"
                                    onClick={handleCanvasClick}
                                />
                                
                                <div className="absolute top-8 right-8 bg-cyan-900/40 text-white text-xs font-bold px-4 py-2 rounded-full animate-pulse flex items-center gap-2 pointer-events-none border border-cyan-400/50">
                                    <div className="w-2 h-2 bg-cyan-400 rounded-full shadow-[0_0_10px_#00ffff]"></div> REC
                                </div>
                            </div>
                            
                            <div className="absolute bottom-8 flex flex-col items-center gap-4 w-full pointer-events-none z-40">
                                <button 
                                    onClick={stopRecording}
                                    className="bg-cyan-900/40 hover:bg-cyan-900/60 text-white border border-cyan-400/50 px-8 py-4 rounded-full font-bold tracking-widest uppercase transition-all flex items-center gap-3 pointer-events-auto shadow-lg backdrop-blur-sm"
                                >
                                    <IconSquare /> Parar e Salvar
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'finished' && (
                        <div className="bg-neutral-900 border border-cyan-500/30 p-8 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in z-20">
                            <div className="w-20 h-20 bg-cyan-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-cyan-400">
                                <IconDownload />
                            </div>
                            <h2 className="text-3xl font-bold text-white mb-2">Vídeo Pronto!</h2>
                            <p className="text-gray-400 mb-8 text-sm">Visual "Cinema Grade" renderizado.</p>
                            
                            <div className="space-y-3">
                                <button onClick={download} className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                                    <IconDownload /> Baixar Vídeo {finalFormat.includes('MP4') ? '(.mp4)' : '(.webm)'}
                                </button>
                                <button onClick={reset} className="w-full bg-neutral-800 hover:bg-neutral-700 text-white font-medium py-4 rounded-xl flex items-center justify-center gap-2">
                                    <IconRefresh /> Criar Novo
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
