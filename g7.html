<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer V13.3 - Dynamic Thickness</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Three.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        canvas { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ÍCONES ---
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const IconSquare = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;

        const App = () => {
            const [step, setStep] = useState('setup'); 
            const [metaData, setMetaData] = useState({ song: '', author: '' });
            const [audioFile, setAudioFile] = useState(null);
            const [videoBlob, setVideoBlob] = useState(null);
            const [progress, setProgress] = useState(0);

            const canvasRef = useRef(null);
            
            const engine = useRef({
                ctx: null, source: null, analyser: null, dest: null,
                recorder: null, chunks: [], rafId: null, audioBuffer: null,
                
                // Three.js Refs
                renderer: null, scene: null, camera: null, tubeMesh: null,
                sceneUI: null, cameraUI: null,
                
                // Geometry Refs
                baseCurve: null,
                colorAttribute: null,
                currentRadius: 0.5 // Raio inicial
            });

            const VIDEO_WIDTH = 1280;
            const VIDEO_HEIGHT = 720;

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setAudioFile(e.target.files[0]);
                }
            };

            const startProcess = async () => {
                if (!audioFile) return;
                try {
                    setStep('loading');
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const ctx = new AudioContext();
                    if (ctx.state === 'suspended') await ctx.resume();
                    engine.current.ctx = ctx;

                    setProgress(30);
                    const arrayBuffer = await audioFile.arrayBuffer();
                    setProgress(60);
                    const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                    engine.current.audioBuffer = audioBuffer;
                    setProgress(100);

                    setStep('playing');
                    setTimeout(() => initThreeJS(audioBuffer), 100);
                } catch (e) {
                    console.error(e);
                    alert("Erro: " + e.message);
                    setStep('setup');
                }
            };

            const createTextTexture = (song, author) => {
                const canvas = document.createElement('canvas');
                canvas.width = 1280;
                canvas.height = 720;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = '#ff3333'; 
                ctx.shadowColor = '#ff3333';
                ctx.shadowBlur = 20;
                ctx.fillRect(50, 720 - 160, 6, 80);
                ctx.shadowBlur = 0;

                ctx.font = '900 50px sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = "rgba(0,0,0,0.8)";
                ctx.shadowBlur = 4;
                ctx.textBaseline = 'bottom';
                ctx.fillText(song, 80, 720 - 110);

                ctx.font = '500 30px sans-serif';
                ctx.fillStyle = '#ffcccc';
                ctx.fillText(author.toUpperCase(), 80, 720 - 70);

                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                return texture;
            };

            const initThreeJS = (audioBuffer) => {
                const ctx = engine.current.ctx;
                const source = ctx.createBufferSource();
                source.buffer = audioBuffer;
                
                const analyser = ctx.createAnalyser();
                analyser.fftSize = 512; 
                analyser.smoothingTimeConstant = 0.8; 

                const dest = ctx.createMediaStreamDestination();
                source.connect(analyser);
                analyser.connect(ctx.destination);
                source.connect(dest);
                
                engine.current.source = source;
                engine.current.analyser = analyser;
                engine.current.dest = dest;

                const renderer = new THREE.WebGLRenderer({ 
                    canvas: canvasRef.current,
                    antialias: true,
                    alpha: false
                });
                renderer.setSize(VIDEO_WIDTH, VIDEO_HEIGHT);
                renderer.setPixelRatio(1);
                
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                scene.fog = new THREE.FogExp2(0x000000, 0.002);

                const camera = new THREE.PerspectiveCamera(45, VIDEO_WIDTH / VIDEO_HEIGHT, 1, 1000);
                camera.position.set(0, 0, 100);

                // --- CRIAÇÃO DA CURVA BASE ---
                const curvePoints = [];
                const nPoints = 60;
                for(let i=0; i <= nPoints; i++) {
                    const t = (i / nPoints) * Math.PI * 2;
                    const x = Math.sin(t * 3) * 25;
                    const y = Math.cos(t * 4) * 25;
                    const z = Math.sin(t * 7) * 10;
                    curvePoints.push(new THREE.Vector3(x, y, z));
                }
                const curve = new THREE.CatmullRomCurve3(curvePoints, true); 
                engine.current.baseCurve = curve;

                // Geometria Inicial (Fina)
                // Segmentos: 200 (Longitudinal) x 8 (Radial) = Leve o suficiente para recriar
                const geometry = new THREE.TubeGeometry(curve, 200, 0.5, 8, true);
                
                // Pré-calcular Cores (Estático)
                // Como o número de vértices não muda se os segmentos forem constantes,
                // podemos calcular uma vez e reutilizar o BufferAttribute.
                const count = geometry.attributes.position.count;
                const colors = new Float32Array(count * 3);
                const color = new THREE.Color();

                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    color.setHSL(t * 2.0, 1.0, 0.5); 
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;
                }
                const colorAttribute = new THREE.BufferAttribute(colors, 3);
                geometry.setAttribute('color', colorAttribute);
                engine.current.colorAttribute = colorAttribute;

                const material = new THREE.MeshBasicMaterial({
                    vertexColors: true,
                    wireframe: true, 
                    transparent: true,
                    opacity: 0.8
                });

                const tubeMesh = new THREE.Mesh(geometry, material);
                scene.add(tubeMesh);
                
                // UI Setup
                const textTex = createTextTexture(metaData.song, metaData.author);
                const sceneUI = new THREE.Scene();
                const cameraUI = new THREE.OrthographicCamera(-VIDEO_WIDTH/2, VIDEO_WIDTH/2, VIDEO_HEIGHT/2, -VIDEO_HEIGHT/2, 1, 10);
                const uiPlane = new THREE.Mesh(new THREE.PlaneGeometry(VIDEO_WIDTH, VIDEO_HEIGHT), new THREE.MeshBasicMaterial({map: textTex, transparent:true}));
                uiPlane.position.z = -1;
                sceneUI.add(uiPlane);

                engine.current.renderer = renderer;
                engine.current.scene = scene;
                engine.current.camera = camera;
                engine.current.tubeMesh = tubeMesh;
                engine.current.sceneUI = sceneUI;
                engine.current.cameraUI = cameraUI;

                const canvasStream = canvasRef.current.captureStream(30);
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...dest.stream.getAudioTracks()
                ]);

                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) mimeType = 'video/webm;codecs=vp9';
                
                const recorder = new MediaRecorder(combinedStream, { mimeType, videoBitsPerSecond: 8000000 });
                recorder.ondataavailable = e => { if (e.data.size > 0) engine.current.chunks.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(engine.current.chunks, { type: mimeType });
                    setVideoBlob(blob);
                    setStep('finished');
                    cleanup();
                };

                engine.current.recorder = recorder;
                engine.current.chunks = [];
                
                source.start(0);
                recorder.start();
                renderLoop();

                source.onended = () => stopRecording();
            };

            const renderLoop = () => {
                if(step === 'finished') return;
                engine.current.rafId = requestAnimationFrame(renderLoop);

                const { analyser, renderer, scene, camera, tubeMesh, sceneUI, cameraUI, baseCurve, colorAttribute } = engine.current;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                let sum = 0;
                for(let i = 0; i < bufferLength; i++) sum += dataArray[i];
                const amplitude = sum / bufferLength; 
                const normAmp = amplitude / 255;

                // --- ESPESSURA DINÂMICA ---
                
                // Raio Base (Silêncio): 0.3 (Bem fino)
                // Raio Máximo (Pico): 7.0 (Bem grosso)
                // Curva de resposta: Linear ou levemente exponencial
                const targetRadius = 0.3 + (normAmp * 6.7);
                
                // Lerp para suavizar a transição de espessura
                engine.current.currentRadius += (targetRadius - engine.current.currentRadius) * 0.2;

                // Recriar Geometria
                // 1. Descartar antiga para liberar memória
                tubeMesh.geometry.dispose();
                
                // 2. Criar nova com o raio atualizado
                const newGeo = new THREE.TubeGeometry(baseCurve, 200, engine.current.currentRadius, 8, true);
                
                // 3. Reaplicar as cores (sem recalcular, apenas referenciando)
                newGeo.setAttribute('color', colorAttribute);
                
                // 4. Atribuir ao Mesh
                tubeMesh.geometry = newGeo;

                // --- Rotação ---
                // Rotação suave constante + leve boost no pico
                const rotSpeed = 0.003 + (normAmp * 0.01);
                tubeMesh.rotation.x += rotSpeed;
                tubeMesh.rotation.y += rotSpeed * 0.5;

                renderer.autoClear = true;
                renderer.render(scene, camera);
                renderer.autoClear = false;
                renderer.render(sceneUI, cameraUI);
            };

            const stopRecording = () => {
                if (engine.current.recorder && engine.current.recorder.state === 'recording') {
                    engine.current.recorder.stop();
                }
            };

            const cleanup = () => {
                if(engine.current.rafId) cancelAnimationFrame(engine.current.rafId);
                if(engine.current.source) { try { engine.current.source.stop(); } catch(e){} }
                if(engine.current.ctx) engine.current.ctx.close();
            };

            const reset = () => {
                cleanup();
                setStep('setup');
                setAudioFile(null);
                setMetaData({ song: '', author: '' });
                setVideoBlob(null);
                setProgress(0);
                engine.current.chunks = [];
            };

            const download = () => {
                if (!videoBlob) return;
                const url = URL.createObjectURL(videoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${metaData.song}_dynamic_tube.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className="min-h-screen bg-black text-white font-sans flex flex-col items-center justify-center p-4">
                    <div className="absolute top-4 left-4 text-xs font-mono text-red-400 font-bold opacity-80 flex items-center gap-2 z-10">
                        <IconActivity /> V13.3 DYNAMIC THICKNESS
                    </div>

                    {step === 'setup' && (
                        <div className="w-full max-w-md bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl animate-fade-in z-20">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-red-700 p-2 rounded-lg text-white">
                                    <IconMusic />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-200">Gerador 3D Tube</h1>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="space-y-4">
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-red-500 outline-none placeholder-gray-500"
                                        placeholder="Título da Música"
                                        value={metaData.song}
                                        onChange={e => setMetaData({...metaData, song: e.target.value})}
                                    />
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-red-500 outline-none placeholder-gray-500"
                                        placeholder="Nome do Artista"
                                        value={metaData.author}
                                        onChange={e => setMetaData({...metaData, author: e.target.value})}
                                    />
                                </div>

                                <label className="flex flex-col items-center justify-center h-32 border-2 border-dashed border-neutral-700 hover:border-red-500 hover:bg-red-900/10 rounded-xl cursor-pointer transition-all">
                                    {audioFile ? (
                                        <span className="text-red-200 font-bold flex items-center gap-2 bg-neutral-800 px-4 py-2 rounded-full">
                                            <IconMusic /> {audioFile.name}
                                        </span>
                                    ) : (
                                        <div className="text-center text-gray-400">
                                            <div className="flex justify-center mb-2"><IconUpload /></div>
                                            <span className="text-sm font-medium">Carregar MP3</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="audio/*" onChange={handleFileChange} />
                                </label>

                                <button 
                                    onClick={startProcess}
                                    disabled={!audioFile || !metaData.song || !metaData.author}
                                    className="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    <IconPlay /> PROCESSAR E GRAVAR
                                </button>
                                <p className="text-xs text-gray-500 text-center">
                                    Fino no silêncio, Grosso na batida.
                                </p>
                            </div>
                        </div>
                    )}

                    {step === 'loading' && (
                        <div className="text-center z-20">
                            <div className="flex justify-center mb-6 text-red-500"><IconLoader /></div>
                            <h2 className="text-2xl font-bold mb-2 text-gray-200">Gerando Geometria...</h2>
                            <div className="w-64 h-2 bg-neutral-800 rounded-full overflow-hidden mx-auto mt-4">
                                <div className="h-full bg-red-500 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>
                    )}

                    {step === 'playing' && (
                        <div className="w-full h-full fixed inset-0 flex flex-col items-center justify-center bg-black z-50">
                            <div className="relative w-full h-full max-w-7xl max-h-screen flex items-center justify-center p-4">
                                <canvas ref={canvasRef} className="max-w-full max-h-full object-contain shadow-2xl" />
                                
                                <div className="absolute top-8 right-8 bg-red-900/20 text-white text-xs font-bold px-4 py-2 rounded-full animate-pulse flex items-center gap-2 pointer-events-none border border-red-500/30">
                                    <div className="w-2 h-2 bg-red-500 rounded-full"></div> REC
                                </div>
                            </div>
                            
                            <div className="absolute bottom-8 flex flex-col items-center gap-4 w-full">
                                <button 
                                    onClick={stopRecording}
                                    className="bg-red-900/20 hover:bg-red-900/40 text-red-200 border border-red-500/30 px-8 py-4 rounded-full font-bold tracking-widest uppercase transition-all flex items-center gap-3 backdrop-blur-sm"
                                >
                                    <IconSquare /> Parar e Salvar
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'finished' && (
                        <div className="bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in z-20">
                            <div className="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-6 text-red-500">
                                <IconDownload />
                            </div>
                            <h2 className="text-3xl font-bold text-white mb-2">Vídeo Pronto!</h2>
                            <p className="text-gray-400 mb-8 text-sm">Visual renderizado com espessura dinâmica.</p>
                            
                            <div className="space-y-3">
                                <button onClick={download} className="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                                    <IconDownload /> Baixar Vídeo (.webm)
                                </button>
                                <button onClick={reset} className="w-full bg-neutral-800 hover:bg-neutral-700 text-white font-medium py-4 rounded-xl flex items-center justify-center gap-2">
                                    <IconRefresh /> Criar Novo
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
