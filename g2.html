<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Peak Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        
        canvas { 
            width: 100% !important; 
            height: auto !important; 
            display: block; 
            aspect-ratio: 16/9;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Ícones
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const IconStop = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;

        const App = () => {
            const [step, setStep] = useState('setup');
            const [metaData, setMetaData] = useState({ song: '', author: '' });
            const [audioFile, setAudioFile] = useState(null);
            const [videoBlob, setVideoBlob] = useState(null);
            const [progress, setProgress] = useState(0);

            const canvasRef = useRef(null);
            
            const engine = useRef({
                ctx: null, source: null, analyser: null, dest: null,
                renderer: null, scene: null, camera: null, uniforms: null,
                recorder: null, chunks: [], rafId: null, audioBuffer: null,
                bars: [] 
            });

            // TEXTURA DO TÍTULO
            const createTextTexture = (song, author, width, height) => {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, width, height);

                const textBottomMargin = 60; 
                const textLeftMargin = 60;
                
                // Barra Lateral
                ctx.fillStyle = '#00ffcc';
                ctx.shadowColor = '#00ffcc';
                ctx.shadowBlur = 25;
                ctx.fillRect(textLeftMargin - 15, height - textBottomMargin - 90, 6, 100);
                ctx.shadowBlur = 0; 

                // Título
                ctx.font = '900 48px sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = "rgba(0,0,0,0.9)";
                ctx.shadowBlur = 6;
                ctx.textBaseline = 'alphabetic';
                ctx.fillText(song, textLeftMargin, height - (textBottomMargin + 35));

                // Autor
                ctx.font = '600 26px sans-serif';
                ctx.fillStyle = '#ccfbf1';
                ctx.shadowColor = "rgba(0,0,0,0.9)";
                ctx.shadowBlur = 4;
                ctx.fillText(author.toUpperCase(), textLeftMargin, height - textBottomMargin);

                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                texture.needsUpdate = true;
                return texture;
            };

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) setAudioFile(e.target.files[0]);
            };

            const startProcess = async () => {
                if (!audioFile) return;
                try {
                    setStep('loading');
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const ctx = new AudioContext();
                    if (ctx.state === 'suspended') await ctx.resume();
                    engine.current.ctx = ctx;

                    const arrayBuffer = await audioFile.arrayBuffer();
                    setProgress(50);
                    const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                    engine.current.audioBuffer = audioBuffer;
                    setProgress(100);

                    setStep('playing');
                    setTimeout(() => initSceneAndRecord(audioBuffer), 300);
                } catch (e) {
                    console.error(e);
                    alert("Erro ao processar áudio: " + e.message);
                    setStep('setup');
                }
            };

            const initSceneAndRecord = (audioBuffer) => {
                if (!canvasRef.current) {
                    setTimeout(() => initSceneAndRecord(audioBuffer), 100);
                    return;
                }

                const width = 1280;
                const height = 720;
                const ctx = engine.current.ctx;

                const source = ctx.createBufferSource();
                source.buffer = audioBuffer;
                
                const analyser = ctx.createAnalyser();
                analyser.fftSize = 2048; 
                analyser.smoothingTimeConstant = 0.5;
                
                const dest = ctx.createMediaStreamDestination();
                source.connect(analyser);
                analyser.connect(ctx.destination);
                source.connect(dest);
                
                engine.current.source = source;
                engine.current.analyser = analyser;
                engine.current.dest = dest;

                // Renderer
                const renderer = new THREE.WebGLRenderer({ 
                    canvas: canvasRef.current, 
                    antialias: true,
                    alpha: true 
                });
                renderer.setSize(width, height);
                renderer.setPixelRatio(1); 
                
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x010103); 
                scene.fog = new THREE.FogExp2(0x010103, 0.035);

                const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 100);
                camera.position.set(0, 5, 13); 
                camera.lookAt(0, 0, -5);

                const uniforms = {
                    uTime: { value: 0.0 },
                    uPeak: { value: 0.0 }, 
                };

                // --- 1. ONDA PRINCIPAL (FRENTE - TRANSPARENTE E SUAVE) ---
                const geometryWave = new THREE.PlaneGeometry(40, 15, 120, 40);
                geometryWave.rotateX(-Math.PI / 2);

                const materialWave = new THREE.ShaderMaterial({
                    uniforms,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    vertexShader: `
                        uniform float uTime;
                        uniform float uPeak;
                        varying vec2 vUv;
                        varying float vElevation;

                        void main() {
                            vUv = uv;
                            vec4 modelPosition = modelMatrix * vec4(position, 1.0);

                            float waveX = sin(modelPosition.x * 0.5 + uTime * 3.0);
                            float waveZ = cos(modelPosition.z * 0.5 + uTime * 2.0);
                            
                            // Amplitude alta, mas sem cor branca
                            float baseAmplitude = 0.05; 
                            float peakAmplitude = uPeak * 6.0;

                            float elevation = (waveX + waveZ) * (baseAmplitude + peakAmplitude);
                            
                            if (uPeak > 0.1) {
                                elevation += sin(modelPosition.x * 15.0) * (uPeak * 0.5);
                            }

                            float edgeSmooth = 1.0 - smoothstep(0.0, 0.45, abs(vUv.x - 0.5));
                            elevation *= edgeSmooth;

                            modelPosition.y += elevation;
                            vElevation = elevation;

                            vec4 viewPosition = viewMatrix * modelPosition;
                            gl_Position = projectionMatrix * viewPosition;
                            
                            // Tamanho dos pontos
                            float sizeBoost = 1.0 + (uPeak * 3.0);
                            gl_PointSize = (3.0 * sizeBoost) * (20.0 / -viewPosition.z);
                        }
                    `,
                    fragmentShader: `
                        varying vec2 vUv;
                        varying float vElevation;

                        vec3 hsb2rgb(in vec3 c){
                            vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0), 6.0)-3.0)-1.0, 0.0, 1.0 );
                            rgb = rgb*rgb*(3.0-2.0*rgb);
                            return c.z * mix(vec3(1.0), rgb, c.y);
                        }

                        void main() {
                            float strength = distance(gl_PointCoord, vec2(0.5));
                            strength = 1.0 - strength;
                            strength = pow(strength, 2.0);

                            float hue = vUv.x * 0.8 + 0.1; 
                            vec3 rainbow = hsb2rgb(vec3(hue, 0.9, 1.0));

                            // CORREÇÃO: Não adicionar branco baseado na elevação
                            // Usamos apenas a cor pura do arco-íris
                            vec3 color = rainbow; 

                            // CORREÇÃO: Opacidade reduzida (0.4) para transparência
                            gl_FragColor = vec4(color, strength * 0.4);
                        }
                    `
                });

                const particlesWave = new THREE.Points(geometryWave, materialWave);
                scene.add(particlesWave);


                // --- 2. BARRAS AO FUNDO (BRILHANTES) ---
                const barsGroup = new THREE.Group();
                const allBars = []; 
                
                const rows = 12; 
                const cols = 24; 
                
                const barGeo = new THREE.BoxGeometry(0.6, 1, 0.6);
                const barMat = new THREE.MeshBasicMaterial({ 
                    color: 0x4444ff, 
                    transparent: true, 
                    opacity: 0.3, // Um pouco mais visível agora
                    wireframe: true 
                });

                for(let r = 0; r < rows; r++) {
                    for(let c = 0; c < cols; c++) {
                        const bar = new THREE.Mesh(barGeo, barMat.clone());
                        bar.position.x = (c - cols/2) * 1.2; 
                        bar.position.z = -2 - (r * 2.5); 
                        bar.position.y = -4; 
                        bar.userData = { colIndex: c, rowIndex: r };
                        barsGroup.add(bar);
                        allBars.push(bar);
                    }
                }
                scene.add(barsGroup);
                engine.current.bars = allBars;

                // UI Overlay
                const bgScene = new THREE.Scene();
                const bgCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
                const textTexture = createTextTexture(metaData.song, metaData.author, width, height);
                const textPlane = new THREE.Mesh(
                    new THREE.PlaneGeometry(2, 2),
                    new THREE.MeshBasicMaterial({ map: textTexture, transparent: true })
                );
                bgScene.add(textPlane);

                engine.current.renderer = renderer;
                engine.current.scene = scene;
                engine.current.camera = camera;
                engine.current.uniforms = uniforms;
                engine.current.bgScene = bgScene;
                engine.current.bgCamera = bgCamera;

                // Gravador
                const canvasStream = canvasRef.current.captureStream(30);
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...dest.stream.getAudioTracks()
                ]);

                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) mimeType = 'video/webm;codecs=vp9';
                
                const recorder = new MediaRecorder(combinedStream, { mimeType, videoBitsPerSecond: 6000000 });
                
                recorder.ondataavailable = e => { 
                    if (e.data.size > 0) engine.current.chunks.push(e.data); 
                };
                
                recorder.onstop = () => {
                    const blob = new Blob(engine.current.chunks, { type: mimeType });
                    setVideoBlob(blob);
                    setStep('finished');
                    cleanup();
                };

                engine.current.recorder = recorder;
                engine.current.chunks = [];
                
                source.start(0);
                recorder.start();
                loop();

                source.onended = () => stopRecording();
            };

            const stopRecording = () => {
                setStep('processing');
                if (engine.current.recorder && engine.current.recorder.state === 'recording') {
                    engine.current.recorder.stop();
                }
            };

            const loop = () => {
                engine.current.rafId = requestAnimationFrame(loop);
                const { analyser, uniforms, renderer, scene, camera, bgScene, bgCamera, bars } = engine.current;
                
                if (analyser && uniforms) {
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    analyser.getByteFrequencyData(dataArray);

                    // DETECÇÃO DE PICO COM LIMIAR 90%
                    let maxVol = 0;
                    for(let i=0; i<40; i++) {
                        if(dataArray[i] > maxVol) maxVol = dataArray[i];
                    }
                    let rawPeak = maxVol / 255;
                    
                    const THRESHOLD = 0.90; 
                    let peak = 0;

                    if (rawPeak > THRESHOLD) {
                        peak = (rawPeak - THRESHOLD) / (1.0 - THRESHOLD);
                        peak = Math.pow(peak, 2.0);
                    }

                    if (peak > uniforms.uPeak.value) {
                        uniforms.uPeak.value = peak; 
                    } else {
                        uniforms.uPeak.value += (peak - uniforms.uPeak.value) * 0.1;
                    }

                    uniforms.uTime.value += 0.01 + (uniforms.uPeak.value * 0.08);

                    // ANIMAÇÃO DAS BARRAS (GIGANTES)
                    const totalCols = 24; 
                    const freqStep = Math.floor((bufferLength / 2) / totalCols);

                    for(let i=0; i<bars.length; i++) {
                        const bar = bars[i];
                        const col = bar.userData.colIndex;
                        const freq = dataArray[col * freqStep];
                        
                        let scaleY = (freq / 255) * 20.0;
                        if(scaleY < 0.1) scaleY = 0.1;

                        bar.scale.y += (scaleY - bar.scale.y) * 0.3;
                        bar.position.y = -4 + (bar.scale.y / 2);
                        
                        const hue = col / totalCols;
                        const lightness = 0.3 + (freq/255) * 0.7;
                        bar.material.color.setHSL(hue, 1.0, lightness);
                    }

                    renderer.autoClear = true;
                    renderer.render(scene, camera);
                    renderer.autoClear = false;
                    renderer.render(bgScene, bgCamera);
                }
            };

            const cleanup = () => {
                if(engine.current.rafId) cancelAnimationFrame(engine.current.rafId);
                if(engine.current.ctx) engine.current.ctx.close();
            };

            const reset = () => {
                cleanup();
                setStep('setup');
                setAudioFile(null);
                setMetaData({ song: '', author: '' });
                setVideoBlob(null);
                setProgress(0);
                engine.current.chunks = [];
            };

            const download = () => {
                if (!videoBlob) return;
                const url = URL.createObjectURL(videoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${metaData.song.replace(/\s+/g, '_')}_transparent_peaks.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className="flex flex-col items-center min-h-screen bg-black text-white font-sans p-4">
                    
                    {step === 'setup' && (
                        <div className="w-full max-w-md bg-neutral-900/80 border border-neutral-800 p-6 rounded-2xl shadow-2xl animate-fade-in mt-10">
                            <div className="flex items-center gap-2 mb-6 text-cyan-400">
                                <IconMusic />
                                <h1 className="text-xl font-bold text-white">Visualizador Transparente</h1>
                            </div>
                            
                            <div className="space-y-4">
                                <input 
                                    className="w-full bg-black/50 border border-neutral-700 rounded-lg p-3 text-white focus:border-cyan-500 outline-none"
                                    placeholder="Título da Música"
                                    value={metaData.song}
                                    onChange={e => setMetaData({...metaData, song: e.target.value})}
                                />
                                <input 
                                    className="w-full bg-black/50 border border-neutral-700 rounded-lg p-3 text-white focus:border-cyan-500 outline-none"
                                    placeholder="Nome do Artista"
                                    value={metaData.author}
                                    onChange={e => setMetaData({...metaData, author: e.target.value})}
                                />

                                <label className="flex flex-col items-center justify-center h-24 border-2 border-dashed border-neutral-700 hover:border-cyan-500 rounded-xl cursor-pointer bg-black/30">
                                    {audioFile ? (
                                        <span className="text-cyan-400 text-sm font-bold truncate px-4">{audioFile.name}</span>
                                    ) : (
                                        <div className="flex flex-col items-center text-neutral-400 text-sm">
                                            <span>Selecionar MP3</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="audio/*" onChange={handleFileChange} />
                                </label>

                                <button 
                                    onClick={startProcess}
                                    disabled={!audioFile || !metaData.song}
                                    className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 mt-2"
                                >
                                    <IconPlay /> INICIAR
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'loading' && (
                        <div className="flex flex-col items-center justify-center h-[50vh]">
                            <IconLoader />
                            <p className="mt-4 text-cyan-500 font-bold">Processando...</p>
                        </div>
                    )}

                    {step === 'processing' && (
                        <div className="flex flex-col items-center justify-center h-[50vh]">
                            <IconLoader />
                            <p className="mt-4 text-white font-bold">Gerando Vídeo...</p>
                        </div>
                    )}

                    {step === 'playing' && (
                        <div className="w-full flex flex-col items-center justify-center mt-4">
                            <div className="relative w-full max-w-2xl bg-black rounded-lg overflow-hidden shadow-2xl border border-neutral-800">
                                <canvas ref={canvasRef} />
                                <div className="absolute top-3 right-3 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded animate-pulse">
                                    REC
                                </div>
                            </div>
                            
                            <button 
                                onClick={stopRecording}
                                className="mt-6 flex items-center gap-2 px-8 py-3 bg-red-600 active:bg-red-700 text-white rounded-full font-bold shadow-lg"
                            >
                                <IconStop /> PARAR
                            </button>
                        </div>
                    )}

                    {step === 'finished' && (
                        <div className="w-full max-w-md bg-neutral-900 p-6 rounded-2xl shadow-2xl text-center mt-10">
                            <h2 className="text-2xl font-bold text-white mb-2">Pronto!</h2>
                            <p className="text-gray-400 text-sm mb-6">Vídeo gerado (Picos Transparentes).</p>
                            <div className="flex flex-col gap-3">
                                <button onClick={download} className="w-full bg-green-600 py-3 rounded-xl font-bold text-white flex justify-center gap-2">
                                    <IconDownload /> BAIXAR
                                </button>
                                <button onClick={reset} className="w-full bg-neutral-700 py-3 rounded-xl font-bold text-white flex justify-center gap-2">
                                    <IconRefresh /> NOVO
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
