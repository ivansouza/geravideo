<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer V9.0 - Male Voice Narrow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        canvas { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ÍCONES ---
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const IconSquare = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;
        const IconMic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>;

        const App = () => {
            const [step, setStep] = useState('setup'); 
            const [metaData, setMetaData] = useState({ song: '', author: '' });
            const [audioFile, setAudioFile] = useState(null);
            const [videoBlob, setVideoBlob] = useState(null);
            const [progress, setProgress] = useState(0);

            const canvasRef = useRef(null);
            
            const engine = useRef({
                ctx: null, source: null, analyser: null, dest: null,
                recorder: null, chunks: [], rafId: null, audioBuffer: null,
                canvasCtx: null
            });

            const VIDEO_WIDTH = 1280;
            const VIDEO_HEIGHT = 720;

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setAudioFile(e.target.files[0]);
                }
            };

            const startProcess = async () => {
                if (!audioFile) return;
                try {
                    setStep('loading');
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const ctx = new AudioContext();
                    if (ctx.state === 'suspended') await ctx.resume();
                    engine.current.ctx = ctx;

                    setProgress(30);
                    const arrayBuffer = await audioFile.arrayBuffer();
                    setProgress(60);
                    const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                    engine.current.audioBuffer = audioBuffer;
                    setProgress(100);

                    setStep('playing');
                    setTimeout(() => initVisualizer(audioBuffer), 100);
                } catch (e) {
                    console.error(e);
                    alert("Erro: " + e.message);
                    setStep('setup');
                }
            };

            const initVisualizer = (audioBuffer) => {
                const canvas = canvasRef.current;
                canvas.width = VIDEO_WIDTH;
                canvas.height = VIDEO_HEIGHT;
                
                const canvasCtx = canvas.getContext('2d');
                engine.current.canvasCtx = canvasCtx;

                const ctx = engine.current.ctx;
                const source = ctx.createBufferSource();
                source.buffer = audioBuffer;
                
                const analyser = ctx.createAnalyser();
                analyser.fftSize = 4096; // Resolução máxima para pegar graves com precisão
                analyser.smoothingTimeConstant = 0.92; 

                const dest = ctx.createMediaStreamDestination();
                source.connect(analyser);
                analyser.connect(ctx.destination);
                source.connect(dest);
                
                engine.current.source = source;
                engine.current.analyser = analyser;
                engine.current.dest = dest;

                const canvasStream = canvas.captureStream(30);
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...dest.stream.getAudioTracks()
                ]);

                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) mimeType = 'video/webm;codecs=vp9';
                
                const recorder = new MediaRecorder(combinedStream, { 
                    mimeType, 
                    videoBitsPerSecond: 8000000 
                });
                
                recorder.ondataavailable = e => { if (e.data.size > 0) engine.current.chunks.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(engine.current.chunks, { type: mimeType });
                    setVideoBlob(blob);
                    setStep('finished');
                    cleanup();
                };

                engine.current.recorder = recorder;
                engine.current.chunks = [];
                
                source.start(0);
                recorder.start();
                drawLoop();

                source.onended = () => stopRecording();
            };

            const drawLoop = () => {
                if(step === 'finished') return;
                engine.current.rafId = requestAnimationFrame(drawLoop);

                const { analyser, canvasCtx, ctx } = engine.current;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                const width = VIDEO_WIDTH;
                const height = VIDEO_HEIGHT;
                const cx = width / 2;
                const cy = height / 2;

                canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
                canvasCtx.fillRect(0, 0, width, height);

                drawText(canvasCtx, width, height);

                const minDimension = Math.min(width, height);
                // MODIFICADO: Ponto central minúsculo (apenas um dot)
                const baseRadius = 6; 

                // --- CALCULO FOCADO EM VOZ MASCULINA (NARROW) ---
                const sampleRate = ctx.sampleRate;
                const binSize = sampleRate / analyser.fftSize;

                // Voz Masculina Fundamental + Harmônicos baixos: 80Hz - 450Hz
                // Ignora todo o resto
                const voiceMinFreq = 80; 
                const voiceMaxFreq = 450;
                
                const startBin = Math.floor(voiceMinFreq / binSize); 
                const endBin = Math.floor(voiceMaxFreq / binSize);   

                // Energia média da voz para o pulso do ponto
                let voiceEnergy = 0;
                let count = 0;
                for(let i = startBin; i < endBin; i++) {
                    voiceEnergy += dataArray[i];
                    count++;
                }
                voiceEnergy = count > 0 ? voiceEnergy / count : 0;
                
                // Pulso do ponto central
                const pulse = Math.pow(voiceEnergy / 255, 2.5) * 8; 

                // 1. Ponto Central (Dot)
                canvasCtx.beginPath();
                canvasCtx.arc(cx, cy, baseRadius + pulse, 0, Math.PI * 2);
                // Cor sólida ciano no centro
                canvasCtx.fillStyle = `rgba(0, 255, 255, 1)`; 
                canvasCtx.fill();
                
                // Glow do ponto
                canvasCtx.shadowBlur = 15;
                canvasCtx.shadowColor = "cyan";
                canvasCtx.stroke();
                canvasCtx.shadowBlur = 0;

                // 2. Barras Radiais (Vocal Range Narrow)
                const bars = 80; 
                const stepAngle = (Math.PI * 2) / bars;

                for (let i = 0; i < bars; i++) {
                    // Mapeamento dentro da faixa 80Hz-450Hz
                    const indexRange = endBin - startBin;
                    const mappedIndex = Math.floor(startBin + (i / bars) * indexRange);
                    
                    const value = dataArray[mappedIndex] || 0;
                    
                    // Alta sensibilidade, mas com corte de ruído
                    // Aumentei a potência para limpar o ruído de fundo
                    let percent = Math.pow((value / 255), 2.2); 
                    
                    // As barras agora podem ficar bem longas para dar impacto
                    const barHeight = (percent * (minDimension * 0.40)) + pulse;

                    const hue = 170 + (percent * 80) + (i/bars * 40);
                    const saturation = 100;
                    const lightness = 50 + (percent * 20);

                    const angle = i * stepAngle - (Math.PI / 2);

                    // Ponto de início é O CENTRO (o ponto), não um círculo vazio
                    const x1 = cx + Math.cos(angle) * (baseRadius + 2 + pulse);
                    const y1 = cy + Math.sin(angle) * (baseRadius + 2 + pulse);

                    const x2 = cx + Math.cos(angle) * (baseRadius + barHeight + pulse);
                    const y2 = cy + Math.sin(angle) * (baseRadius + barHeight + pulse);

                    canvasCtx.beginPath();
                    canvasCtx.moveTo(x1, y1);
                    canvasCtx.lineTo(x2, y2);
                    canvasCtx.strokeStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    // Mantendo grossas como pedido
                    canvasCtx.lineWidth = 10; 
                    canvasCtx.lineCap = 'round';
                    canvasCtx.stroke();

                    // Particles
                    if (percent > 0.7) {
                        const x3 = cx + Math.cos(angle) * (baseRadius + barHeight + pulse + 25);
                        const y3 = cy + Math.sin(angle) * (baseRadius + barHeight + pulse + 25);
                        
                        canvasCtx.fillStyle = `hsla(${hue}, 100%, 80%, ${percent})`;
                        canvasCtx.beginPath();
                        canvasCtx.arc(x3, y3, 3, 0, Math.PI*2);
                        canvasCtx.fill();
                    }
                }
            };

            const drawText = (ctx, width, height) => {
                const textLeft = 60;
                const textBottom = height - 60;
                
                ctx.fillStyle = '#00f3ff';
                ctx.shadowColor = '#00f3ff';
                ctx.shadowBlur = 15;
                ctx.fillRect(textLeft - 15, textBottom - 55, 6, 60);
                ctx.shadowBlur = 0;

                ctx.font = '900 40px sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                ctx.textBaseline = 'bottom';
                ctx.fillText(metaData.song, textLeft, textBottom - 30);

                ctx.font = '500 24px sans-serif';
                ctx.fillStyle = '#ccfbf1';
                ctx.fillText(metaData.author.toUpperCase(), textLeft, textBottom);
            };

            const stopRecording = () => {
                if (engine.current.recorder && engine.current.recorder.state === 'recording') {
                    engine.current.recorder.stop();
                }
            };

            const cleanup = () => {
                if(engine.current.rafId) cancelAnimationFrame(engine.current.rafId);
                if(engine.current.source) { try { engine.current.source.stop(); } catch(e){} }
                if(engine.current.ctx) engine.current.ctx.close();
            };

            const reset = () => {
                cleanup();
                setStep('setup');
                setAudioFile(null);
                setMetaData({ song: '', author: '' });
                setVideoBlob(null);
                setProgress(0);
                engine.current.chunks = [];
            };

            const download = () => {
                if (!videoBlob) return;
                const url = URL.createObjectURL(videoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${metaData.song}_visualizer.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className="min-h-screen bg-black text-white font-sans flex flex-col items-center justify-center p-4">
                    <div className="absolute top-4 left-4 text-xs font-mono text-cyan-400 font-bold opacity-80 flex items-center gap-2 z-10">
                        <IconActivity /> V9.0 MALE VOICE (NARROW + DOT)
                    </div>

                    {step === 'setup' && (
                        <div className="w-full max-w-md bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl animate-fade-in z-20">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-cyan-600 p-2 rounded-lg">
                                    <IconMic />
                                </div>
                                <h1 className="text-2xl font-bold">Gerador Voz Masculina</h1>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="space-y-4">
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-cyan-500 outline-none"
                                        placeholder="Título da Música"
                                        value={metaData.song}
                                        onChange={e => setMetaData({...metaData, song: e.target.value})}
                                    />
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-cyan-500 outline-none"
                                        placeholder="Nome do Artista"
                                        value={metaData.author}
                                        onChange={e => setMetaData({...metaData, author: e.target.value})}
                                    />
                                </div>

                                <label className="flex flex-col items-center justify-center h-32 border-2 border-dashed border-neutral-800 hover:border-cyan-500 hover:bg-cyan-900/10 rounded-xl cursor-pointer transition-all">
                                    {audioFile ? (
                                        <span className="text-cyan-400 font-bold flex items-center gap-2 bg-cyan-900/20 px-4 py-2 rounded-full">
                                            <IconMusic /> {audioFile.name}
                                        </span>
                                    ) : (
                                        <div className="text-center text-neutral-400">
                                            <div className="flex justify-center mb-2"><IconUpload /></div>
                                            <span className="text-sm font-medium">Carregar MP3</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="audio/*" onChange={handleFileChange} />
                                </label>

                                <button 
                                    onClick={startProcess}
                                    disabled={!audioFile || !metaData.song || !metaData.author}
                                    className="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    <IconPlay /> PROCESSAR E GRAVAR
                                </button>
                                <p className="text-xs text-neutral-500 text-center">
                                    Calibrado para 80Hz - 450Hz (Voz grave).
                                </p>
                            </div>
                        </div>
                    )}

                    {step === 'loading' && (
                        <div className="text-center z-20">
                            <div className="flex justify-center mb-6 text-cyan-500"><IconLoader /></div>
                            <h2 className="text-2xl font-bold mb-2">Processando Áudio...</h2>
                            <div className="w-64 h-2 bg-neutral-800 rounded-full overflow-hidden mx-auto mt-4">
                                <div className="h-full bg-cyan-500 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>
                    )}

                    {step === 'playing' && (
                        <div className="w-full h-full fixed inset-0 flex flex-col items-center justify-center bg-black z-50">
                            <div className="relative w-full h-full max-w-7xl max-h-screen flex items-center justify-center p-4">
                                <canvas ref={canvasRef} className="max-w-full max-h-full object-contain shadow-2xl" />
                                
                                <div className="absolute top-8 right-8 bg-red-600/90 text-white text-xs font-bold px-4 py-2 rounded-full animate-pulse shadow-lg flex items-center gap-2 pointer-events-none">
                                    <div className="w-2 h-2 bg-white rounded-full"></div> GRAVANDO
                                </div>
                            </div>
                            
                            <div className="absolute bottom-8 flex flex-col items-center gap-4 w-full">
                                <button 
                                    onClick={stopRecording}
                                    className="bg-red-900/40 hover:bg-red-900/60 text-red-400 border border-red-500/30 px-8 py-4 rounded-full font-bold tracking-widest uppercase transition-all flex items-center gap-3 backdrop-blur-sm"
                                >
                                    <IconSquare /> Parar e Salvar
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'finished' && (
                        <div className="bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in z-20">
                            <div className="w-20 h-20 bg-cyan-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                                <div className="text-cyan-500"><IconDownload /></div>
                            </div>
                            <h2 className="text-3xl font-bold text-white mb-2">Vídeo Pronto!</h2>
                            <p className="text-neutral-400 mb-8 text-sm">Visual renderizado (Range Masculino).</p>
                            
                            <div className="space-y-3">
                                <button onClick={download} className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                                    <IconDownload /> Baixar Vídeo (.webm)
                                </button>
                                <button onClick={reset} className="w-full bg-neutral-800 hover:bg-neutral-700 text-white font-medium py-4 rounded-xl flex items-center justify-center gap-2">
                                    <IconRefresh /> Criar Novo
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
