<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer V19.2 - Giant & Slow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Three.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #050505; color: white; overflow-x: hidden; }
        canvas { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Ícones
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const IconSquare = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;

        const App = () => {
            const [step, setStep] = useState('setup'); 
            const [metaData, setMetaData] = useState({ song: '', author: '' });
            const [audioFile, setAudioFile] = useState(null);
            const [videoBlob, setVideoBlob] = useState(null);
            const [progress, setProgress] = useState(0);

            const canvasRef = useRef(null);
            
            const engine = useRef({
                ctx: null, source: null, analyser: null, dest: null,
                recorder: null, chunks: [], rafId: null, audioBuffer: null,
                renderer: null, scene: null, camera: null, 
                coreTube: null, textTube: null, textTexture: null,
                sceneUI: null, cameraUI: null, lights: []
            });

            const VIDEO_WIDTH = 1280;
            const VIDEO_HEIGHT = 720;

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setAudioFile(e.target.files[0]);
                }
            };

            const startProcess = async () => {
                if (!audioFile) return;
                try {
                    setStep('loading');
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const ctx = new AudioContext();
                    if (ctx.state === 'suspended') await ctx.resume();
                    engine.current.ctx = ctx;

                    setProgress(30);
                    const arrayBuffer = await audioFile.arrayBuffer();
                    setProgress(60);
                    const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                    engine.current.audioBuffer = audioBuffer;
                    setProgress(100);

                    setStep('playing');
                    setTimeout(() => initThreeJS(audioBuffer), 100);
                } catch (e) {
                    console.error(e);
                    alert("Erro: " + e.message);
                    setStep('setup');
                }
            };

            const createTextTexture = (textString) => {
                const canvas = document.createElement('canvas');
                canvas.width = 4096; 
                canvas.height = 256; 
                const ctx = canvas.getContext('2d');
                
                ctx.clearRect(0, 0, 4096, 256);

                ctx.font = '900 90px monospace';
                ctx.textBaseline = 'middle';
                
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'rgba(255,255,255,0.5)';
                ctx.shadowBlur = 5;

                const displayString = textString.trim() === '' ? 'AUDIO FLOW' : textString;
                const separator = "   •   ";
                const finalText = (displayString.toUpperCase() + separator).repeat(12); 

                ctx.fillText(finalText, 50, 128);

                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping; 
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(2, 1); 
                return texture;
            };

            const createUITexture = (song, author) => {
                const canvas = document.createElement('canvas');
                canvas.width = 1280;
                canvas.height = 720;
                const ctx = canvas.getContext('2d');

                if (song || author) {
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.2)'; 
                    ctx.fillRect(50, 720 - 150, 4, 80);

                    ctx.font = '900 40px sans-serif';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText(song || "Visualizer", 70, 720 - 100);

                    ctx.font = '500 25px sans-serif';
                    ctx.fillStyle = 'rgba(200, 255, 255, 0.6)';
                    ctx.fillText((author || "").toUpperCase(), 70, 720 - 70);
                }

                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                return texture;
            };

            const initThreeJS = (audioBuffer) => {
                const ctx = engine.current.ctx;
                const source = ctx.createBufferSource();
                source.buffer = audioBuffer;
                
                const analyser = ctx.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.85; 

                const dest = ctx.createMediaStreamDestination();
                source.connect(analyser);
                analyser.connect(ctx.destination);
                source.connect(dest);
                
                engine.current.source = source;
                engine.current.analyser = analyser;
                engine.current.dest = dest;

                const renderer = new THREE.WebGLRenderer({ 
                    canvas: canvasRef.current,
                    antialias: true,
                    alpha: false
                });
                renderer.setSize(VIDEO_WIDTH, VIDEO_HEIGHT);
                renderer.setPixelRatio(1); 
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x050505); 
                scene.fog = new THREE.FogExp2(0x050505, 0.0015); 

                // AJUSTE: Câmera mais próxima (de 160 para 130) para "aumentar" o objeto
                const camera = new THREE.PerspectiveCamera(45, VIDEO_WIDTH / VIDEO_HEIGHT, 1, 2000);
                camera.position.set(0, 0, 130); 
                camera.lookAt(0, 0, 0);

                // Iluminação
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
                scene.add(ambientLight);
                const pointLight1 = new THREE.PointLight(0x00ffff, 2, 400); 
                pointLight1.position.set(60, 60, 60);
                scene.add(pointLight1);
                const pointLight2 = new THREE.PointLight(0xff00ff, 2, 400); 
                pointLight2.position.set(-60, -60, 60);
                scene.add(pointLight2);
                engine.current.lights = [pointLight1, pointLight2];

                // --- CURVA (Knot) ---
                const curvePoints = [];
                const nPoints = 400; 
                const freqX = 3, freqY = 4, freqZ = 7;
                
                for(let i=0; i <= nPoints; i++) {
                    const t = (i / nPoints) * Math.PI * 2;
                    // AJUSTE: Escala aumentada de 45 para 55
                    const scale = 55; 
                    const x = Math.sin(t * freqX + Math.PI/2) * scale;
                    const y = Math.sin(t * freqY) * scale;
                    const z = Math.sin(t * freqZ) * scale;
                    curvePoints.push(new THREE.Vector3(x, y, z));
                }
                const curve = new THREE.CatmullRomCurve3(curvePoints, true); 
                curve.tension = 0.5; 

                // 1. TUBO INTERNO (METAL)
                const coreGeometry = new THREE.TubeGeometry(curve, 400, 4.5, 12, true);
                const coreMaterial = new THREE.MeshStandardMaterial({
                    color: 0x444444,
                    roughness: 0.1,
                    metalness: 0.9,
                });
                const coreTube = new THREE.Mesh(coreGeometry, coreMaterial);
                scene.add(coreTube);
                engine.current.coreTube = coreTube;

                // 2. TUBO EXTERNO (TEXTO)
                const textTexture = createTextTexture(metaData.song);
                engine.current.textTexture = textTexture;

                const textGeometry = new THREE.TubeGeometry(curve, 400, 7.5, 12, true);
                const textMaterial = new THREE.MeshBasicMaterial({
                    map: textTexture,
                    transparent: true,
                    opacity: 1.0,
                    side: THREE.DoubleSide, 
                    color: 0x00ffff,        
                    depthWrite: false,      
                    blending: THREE.AdditiveBlending 
                });

                const textTube = new THREE.Mesh(textGeometry, textMaterial);
                scene.add(textTube);
                engine.current.textTube = textTube;
                
                const uiTex = createUITexture(metaData.song, metaData.author);
                const sceneUI = new THREE.Scene();
                const cameraUI = new THREE.OrthographicCamera(-VIDEO_WIDTH/2, VIDEO_WIDTH/2, VIDEO_HEIGHT/2, -VIDEO_HEIGHT/2, 1, 10);
                const uiPlane = new THREE.Mesh(new THREE.PlaneGeometry(VIDEO_WIDTH, VIDEO_HEIGHT), new THREE.MeshBasicMaterial({map: uiTex, transparent:true}));
                uiPlane.position.z = -1;
                sceneUI.add(uiPlane);

                engine.current.renderer = renderer;
                engine.current.scene = scene;
                engine.current.camera = camera;
                engine.current.textTube = textTube;
                engine.current.coreTube = coreTube;
                engine.current.sceneUI = sceneUI;
                engine.current.cameraUI = cameraUI;

                const canvasStream = canvasRef.current.captureStream(30);
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...dest.stream.getAudioTracks()
                ]);

                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) mimeType = 'video/webm;codecs=vp9';
                
                const recorder = new MediaRecorder(combinedStream, { mimeType, videoBitsPerSecond: 8000000 });
                recorder.ondataavailable = e => { if (e.data.size > 0) engine.current.chunks.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(engine.current.chunks, { type: mimeType });
                    setVideoBlob(blob);
                    setStep('finished');
                    cleanup();
                };

                engine.current.recorder = recorder;
                engine.current.chunks = [];
                
                source.start(0);
                recorder.start();
                renderLoop();

                source.onended = () => stopRecording();
            };

            const renderLoop = () => {
                if(step === 'finished') return;
                engine.current.rafId = requestAnimationFrame(renderLoop);

                const { analyser, renderer, scene, camera, coreTube, textTube, textTexture, sceneUI, cameraUI } = engine.current;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                let max = 0;
                for(let i = 0; i < 40; i++) if(dataArray[i] > max) max = dataArray[i];
                const normBass = max / 255;

                // --- REATIVIDADE ---

                // 1. Cor do Texto
                const targetHue = 0.6 - (normBass * 0.55); 
                const currentHue = textTube.material.color.getHSL({}).h;
                
                const newHue = currentHue + (targetHue - currentHue) * 0.15;
                const lightness = 0.5 + (normBass * 0.5); 
                
                textTube.material.color.setHSL(newHue, 1.0, lightness);

                // 2. Movimento do Texto (MUITO LENTO)
                if (textTexture) {
                    // AJUSTE: Velocidade reduzida drasticamente
                    // Base 0.0003 + Boost minúsculo 0.001
                    textTexture.offset.x -= 0.0003 + (normBass * 0.001);
                }

                // 3. Física
                const scale = 1 + (normBass * 0.1);
                coreTube.scale.set(scale, scale, scale);
                textTube.scale.set(scale, scale, scale);

                // Rotação
                const rot = 0.002 + (normBass * 0.002);
                coreTube.rotation.x += rot;
                coreTube.rotation.y += rot * 0.5;
                
                textTube.rotation.x = coreTube.rotation.x;
                textTube.rotation.y = coreTube.rotation.y;

                // Câmera (Orbitando a 130 de distância)
                const camTime = Date.now() * 0.0002;
                camera.position.x = Math.sin(camTime) * 130;
                camera.position.z = Math.cos(camTime) * 130;
                camera.position.y = Math.sin(camTime * 0.5) * 50;
                camera.lookAt(0, 0, 0);

                renderer.autoClear = true;
                renderer.render(scene, camera);
                renderer.autoClear = false;
                renderer.render(sceneUI, cameraUI);
            };

            const stopRecording = () => {
                if (engine.current.recorder && engine.current.recorder.state === 'recording') {
                    engine.current.recorder.stop();
                }
            };

            const cleanup = () => {
                if(engine.current.rafId) cancelAnimationFrame(engine.current.rafId);
                if(engine.current.source) { try { engine.current.source.stop(); } catch(e){} }
                if(engine.current.ctx) engine.current.ctx.close();
            };

            const reset = () => {
                cleanup();
                setStep('setup');
                setAudioFile(null);
                setMetaData({ song: '', author: '' });
                setVideoBlob(null);
                setProgress(0);
                engine.current.chunks = [];
            };

            const download = () => {
                if (!videoBlob) return;
                const url = URL.createObjectURL(videoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${metaData.song || 'video'}_giant_slow.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className="min-h-screen bg-[#050505] text-white font-sans flex flex-col items-center justify-center p-4">
                    <div className="absolute top-4 left-4 text-xs font-mono text-cyan-400 font-bold opacity-80 flex items-center gap-2 z-10">
                        <IconActivity /> V19.2 GIANT & SLOW
                    </div>

                    {step === 'setup' && (
                        <div className="w-full max-w-md bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl animate-fade-in z-20 backdrop-blur-md">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="bg-cyan-600 p-2 rounded-lg text-white shadow-[0_0_15px_rgba(8,145,178,0.5)]">
                                    <IconActivity />
                                </div>
                                <h1 className="text-2xl font-bold text-white text-shadow-glow">Texto Flutuante</h1>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="space-y-4">
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-cyan-400 outline-none placeholder-neutral-500"
                                        placeholder="Título da Música"
                                        value={metaData.song}
                                        onChange={e => setMetaData({...metaData, song: e.target.value})}
                                    />
                                    <input 
                                        className="w-full bg-black/40 border border-neutral-700 rounded-lg p-4 text-white focus:border-cyan-400 outline-none placeholder-neutral-500"
                                        placeholder="Nome do Artista"
                                        value={metaData.author}
                                        onChange={e => setMetaData({...metaData, author: e.target.value})}
                                    />
                                </div>

                                <label className="flex flex-col items-center justify-center h-32 border-2 border-dashed border-neutral-700 hover:border-cyan-400 hover:bg-cyan-900/20 rounded-xl cursor-pointer transition-all">
                                    {audioFile ? (
                                        <span className="text-cyan-200 font-bold flex items-center gap-2 bg-cyan-900/60 px-4 py-2 rounded-full">
                                            <IconMusic /> {audioFile.name}
                                        </span>
                                    ) : (
                                        <div className="text-center text-neutral-400">
                                            <div className="flex justify-center mb-2"><IconUpload /></div>
                                            <span className="text-sm font-medium">Carregar MP3</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="audio/*" onChange={handleFileChange} />
                                </label>

                                <button 
                                    onClick={startProcess}
                                    disabled={!audioFile}
                                    className="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(8,145,178,0.4)] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-all"
                                >
                                    <IconPlay /> PROCESSAR E GRAVAR
                                </button>
                                <p className="text-xs text-neutral-500 text-center">
                                    Objeto aumentado e texto em câmera lenta.
                                </p>
                            </div>
                        </div>
                    )}

                    {step === 'loading' && (
                        <div className="text-center z-20">
                            <div className="flex justify-center mb-6 text-cyan-400"><IconLoader /></div>
                            <h2 className="text-2xl font-bold mb-2 text-white">Criando Holograma...</h2>
                            <div className="w-64 h-2 bg-neutral-800 rounded-full overflow-hidden mx-auto mt-4">
                                <div className="h-full bg-cyan-400 transition-all duration-300 ease-out" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>
                    )}

                    {step === 'playing' && (
                        <div className="w-full h-full fixed inset-0 flex flex-col items-center justify-center bg-[#050505] z-50">
                            <div className="relative w-full h-full max-w-7xl max-h-screen flex items-center justify-center p-4">
                                <canvas ref={canvasRef} className="max-w-full max-h-full object-contain shadow-[0_0_50px_rgba(0,255,255,0.1)]" />
                                
                                <div className="absolute top-8 right-8 bg-cyan-900/40 text-white text-xs font-bold px-4 py-2 rounded-full animate-pulse flex items-center gap-2 pointer-events-none border border-cyan-400/50 backdrop-blur-sm">
                                    <div className="w-2 h-2 bg-cyan-400 rounded-full shadow-[0_0_10px_#00ffff]"></div> REC
                                </div>
                            </div>
                            
                            <div className="absolute bottom-8 flex flex-col items-center gap-4 w-full">
                                <button 
                                    onClick={stopRecording}
                                    className="bg-cyan-900/40 hover:bg-cyan-900/60 text-white border border-cyan-400/50 px-8 py-4 rounded-full font-bold tracking-widest uppercase transition-all flex items-center gap-3 backdrop-blur-sm shadow-[0_0_20px_rgba(0,255,255,0.2)]"
                                >
                                    <IconSquare /> Parar e Salvar
                                </button>
                            </div>
                        </div>
                    )}

                    {step === 'finished' && (
                        <div className="bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in z-20">
                            <div className="w-20 h-20 bg-cyan-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-cyan-400">
                                <IconDownload />
                            </div>
                            <h2 className="text-3xl font-bold text-white mb-2">Vídeo Pronto!</h2>
                            <p className="text-gray-400 mb-8 text-sm">Visual "Floating Giant" renderizado.</p>
                            
                            <div className="space-y-3">
                                <button onClick={download} className="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                                    <IconDownload /> Baixar Vídeo (.webm)
                                </button>
                                <button onClick={reset} className="w-full bg-neutral-800 hover:bg-neutral-700 text-white font-medium py-4 rounded-xl flex items-center justify-center gap-2">
                                    <IconRefresh /> Criar Novo
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
